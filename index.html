<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Pro AI (Go Backend)</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="text-slate-800 pb-20 md:pb-0">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-600 p-2 rounded-lg text-white shadow-lg shadow-blue-200">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 leading-tight">Finanzas Pro <span class="text-indigo-600 text-sm">GO</span></h1>
                    <p id="connection-status" class="text-xs text-slate-500">Conectando...</p>
                </div>
            </div>
            <div class="hidden md:flex gap-1 bg-slate-100 p-1 rounded-lg">
                <button onclick="app.setTab('dashboard')" id="nav-dashboard" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Resumen</button>
                <button onclick="app.setTab('transactions')" id="nav-transactions" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Movimientos</button>
                <button onclick="app.setTab('investments')" id="nav-investments" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Inversiones</button>
                <button onclick="app.setTab('accounts')" id="nav-accounts" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Cuentas</button>
            </div>
        </div>
    </header>

    <main id="app-content" class="max-w-6xl mx-auto px-4 py-6 min-h-screen">
        </main>

    <nav class="md:hidden fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 flex justify-around p-3 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button onclick="app.setTab('dashboard')" id="mob-dashboard" class="flex flex-col items-center text-slate-400"><i data-lucide="activity" class="w-5 h-5 mb-1"></i><span class="text-[10px] font-medium">Resumen</span></button>
        <button onclick="app.setTab('transactions')" id="mob-transactions" class="flex flex-col items-center text-slate-400"><i data-lucide="wallet" class="w-5 h-5 mb-1"></i><span class="text-[10px] font-medium">Movs</span></button>
        <button onclick="app.setTab('investments')" id="mob-investments" class="flex flex-col items-center text-slate-400"><i data-lucide="trending-up" class="w-5 h-5 mb-1"></i><span class="text-[10px] font-medium">Inversi√≥n</span></button>
        <button onclick="app.setTab('accounts')" id="mob-accounts" class="flex flex-col items-center text-slate-400"><i data-lucide="landmark" class="w-5 h-5 mb-1"></i><span class="text-[10px] font-medium">Cuentas</span></button>
    </nav>

    <script>
        // --- CONFIG & STATE ---
        const API_URL = "https://finanzas-backend-877934393466.us-central1.run.app/api";
        
        const state = {
            activeTab: 'dashboard',
            transactions: [],
            investments: [],
            accounts: [],
            charts: {},
            aiLoading: false,
            magicLoading: false,
            imageScanning: false,
            scannedTransactions: [],
            scannedImage: null
        };

        // --- API CLIENT ---
        async function fetchAPI(endpoint, method = 'GET', body = null) {
            try {
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                
                const res = await fetch(`${API_URL}${endpoint}`, options);
                if (!res.ok) throw new Error('API Error');
                return await res.json();
            } catch (e) {
                console.error("API Error:", e);
                document.getElementById('connection-status').textContent = 'üî¥ Error Backend';
                return null;
            }
        }

        async function initApp() {
            try {
                // Cargar datos iniciales
                const [trans, invs, accs] = await Promise.all([
                    fetchAPI('/transactions'),
                    fetchAPI('/investments'),
                    fetchAPI('/accounts')
                ]);

                if (trans) state.transactions = trans;
                if (invs) state.investments = invs;
                if (accs) state.accounts = accs;

                document.getElementById('connection-status').textContent = 'üü¢ Go Backend';
                app.render();
            } catch (e) {
                console.error("Init Error", e);
            }
        }

        // --- GEMINI API (VIA GO BACKEND) ---
        async function callGemini(prompt, systemInstruction = "", imageBase64 = null) {
            try {
                // Limpiar base64 header si existe para enviarlo al backend
                let cleanBase64 = null;
                if (imageBase64) {
                    cleanBase64 = imageBase64.split(',')[1]; 
                }

                const data = await fetchAPI('/ai/generate', 'POST', {
                    prompt,
                    systemInstruction,
                    imageBase64: cleanBase64
                });

                return data.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo generar respuesta.";
            } catch (error) { return null; }
        }

        // --- CALCULATIONS (Igual que antes) ---
        function getStats() {
            let totalIncome = 0;
            let totalExpense = 0;
            const accountBalances = {};

            state.accounts.forEach(a => accountBalances[a.name] = 0);

            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                if (accountBalances[t.account] === undefined) accountBalances[t.account] = 0;

                if (t.type === 'income') {
                    totalIncome += amt;
                    accountBalances[t.account] += amt;
                } else {
                    totalExpense += amt;
                    accountBalances[t.account] -= amt;
                }
            });

            let investmentValue = 0;
            let investmentCost = 0;

            state.investments.forEach(i => {
                investmentValue += i.quantity * i.currentPrice;
                investmentCost += i.quantity * i.avgPrice;
            });

            return {
                totalIncome,
                totalExpense,
                balance: totalIncome - totalExpense,
                investmentValue,
                investmentCost,
                totalNetWorth: (totalIncome - totalExpense) + investmentValue,
                accounts: accountBalances
            };
        }

        // --- APP CONTROLLER ---
        window.app = {
            setTab: (tab) => {
                state.activeTab = tab;
                app.render();
            },

            render: () => {
                const navIds = ['dashboard', 'transactions', 'investments', 'accounts'];
                navIds.forEach(id => {
                    const deskBtn = document.getElementById(`nav-${id}`);
                    const mobBtn = document.getElementById(`mob-${id}`);
                    if (id === state.activeTab) {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all bg-white text-blue-600 shadow-sm";
                        mobBtn.className = "flex flex-col items-center text-blue-600";
                    } else {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700";
                        mobBtn.className = "flex flex-col items-center text-slate-400";
                    }
                });

                const content = document.getElementById('app-content');
                if (state.charts.cashFlow) state.charts.cashFlow.destroy();
                if (state.charts.accounts) state.charts.accounts.destroy();
                state.charts = {};

                if (state.activeTab === 'dashboard') app.renderDashboard(content);
                else if (state.activeTab === 'transactions') app.renderTransactions(content);
                else if (state.activeTab === 'investments') app.renderInvestments(content);
                else if (state.activeTab === 'accounts') app.renderAccounts(content);

                lucide.createIcons();
            },

            // --- DASHBOARD ---
            renderDashboard: (container) => {
                const stats = getStats();
                const pl = stats.investmentValue - stats.investmentCost;
                const savingsRate = stats.totalIncome > 0 ? Math.round(((stats.totalIncome - stats.totalExpense) / stats.totalIncome) * 100) : 0;

                container.innerHTML = `
                    <div class="space-y-6 fade-in">
                        <div class="bg-gradient-to-r from-indigo-600 to-violet-600 rounded-xl p-6 text-white shadow-lg shadow-indigo-200 relative overflow-hidden">
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 relative z-10">
                                <div>
                                    <h2 class="text-2xl font-bold flex items-center gap-2"><i data-lucide="sparkles" class="text-yellow-300"></i> Analista AI</h2>
                                    <p class="text-indigo-100 mt-1 text-sm">Obt√©n un reporte inteligente.</p>
                                </div>
                                <button onclick="app.generateAIReport()" id="btn-ai-report" class="bg-white text-indigo-700 hover:bg-indigo-50 px-4 py-2 rounded-lg font-medium shadow-none border-none text-sm transition-colors flex items-center gap-2">
                                    ${state.aiLoading ? '<div class="loader mr-2"></div> Analizando...' : 'Generar Reporte'}
                                </button>
                            </div>
                            <div id="ai-result" class="mt-6 hidden bg-white/10 backdrop-blur-md rounded-lg p-4 border border-white/20 text-sm whitespace-pre-line leading-relaxed"></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            ${renderCard('Patrimonio Neto', `$${stats.totalNetWorth.toLocaleString()}`, 'Cuentas + Inversiones', 'emerald', 'trending-up')}
                            ${renderCard('Liquidez', `$${stats.balance.toLocaleString()}`, `Ing: $${stats.totalIncome.toLocaleString()}`, 'blue', 'wallet')}
                            ${renderCard('Inversiones', `$${stats.investmentValue.toLocaleString()}`, `${pl >= 0 ? '+' : ''}$${pl.toLocaleString()} (P/L)`, 'purple', 'building-2', pl >= 0 ? 'text-emerald-600' : 'text-red-500')}
                            ${renderCard('Ahorro', `${savingsRate}%`, 'De tus ingresos', 'orange', 'pie-chart')}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 h-80">
                                <h3 class="font-bold text-slate-700 mb-4 text-sm">Flujo de Caja</h3>
                                <div class="relative h-60 w-full"><canvas id="chartCashFlow"></canvas></div>
                            </div>
                            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 h-80">
                                <h3 class="font-bold text-slate-700 mb-4 text-sm">Distribuci√≥n por Cuentas</h3>
                                <div class="relative h-60 w-full flex justify-center"><canvas id="chartAccounts"></canvas></div>
                            </div>
                        </div>
                    </div>
                `;

                const ctxCF = document.getElementById('chartCashFlow').getContext('2d');
                state.charts.cashFlow = new Chart(ctxCF, {
                    type: 'bar',
                    data: {
                        labels: ['Ingresos', 'Gastos'],
                        datasets: [{ data: [stats.totalIncome, stats.totalExpense], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 6 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });

                const accounts = Object.keys(stats.accounts);
                const values = Object.values(stats.accounts);
                const colors = ['#3b82f6', '#8b5cf6', '#f59e0b', '#ec4899', '#10b981', '#6366f1', '#14b8a6', '#f43f5e'];

                if (accounts.length > 0) {
                    const ctxAcc = document.getElementById('chartAccounts').getContext('2d');
                    state.charts.accounts = new Chart(ctxAcc, {
                        type: 'doughnut',
                        data: {
                            labels: accounts,
                            datasets: [{ data: values, backgroundColor: colors, borderWidth: 0 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                } else {
                    document.getElementById('chartAccounts').parentNode.innerHTML = '<div class="h-full flex items-center justify-center text-slate-400 text-sm">Sin datos</div>';
                }
            },

            // --- ACCOUNTS MANAGER ---
            renderAccounts: (container) => {
                container.innerHTML = `
                    <div class="max-w-3xl mx-auto space-y-6 fade-in">
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                                <i data-lucide="plus-circle" class="text-blue-600 w-5 h-5"></i> Crear Nueva Cuenta
                            </h2>
                            <form onsubmit="event.preventDefault(); app.addAccount();" class="flex gap-2">
                                <input type="text" id="new-acc-name" placeholder="Ej: Banco Galicia" class="flex-1 p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 shadow-md">Crear</button>
                            </form>
                        </div>

                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                             <div class="p-4 border-b border-slate-200 bg-slate-50">
                                <h3 class="font-bold text-slate-700">Mis Cuentas y Bancos</h3>
                            </div>
                            <div class="divide-y divide-slate-100">
                                ${state.accounts.map(acc => `
                                    <div class="p-4 flex justify-between items-center hover:bg-slate-50 group">
                                        <div class="flex items-center gap-3">
                                            <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
                                                <i data-lucide="landmark" class="w-4 h-4"></i>
                                            </div>
                                            <span class="font-medium text-slate-800">${acc.name}</span>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="app.editAccount('${acc.id}', '${acc.name}')" class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Editar Nombre">
                                                <i data-lucide="pencil" class="w-4 h-4"></i>
                                            </button>
                                            <button onclick="app.deleteAccount('${acc.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Eliminar">
                                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- TRANSACTIONS ---
            renderTransactions: (container) => {
                const accountOptions = state.accounts.map(a => `<option value="${a.name}">${a.name}</option>`).join('');

                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                        <div class="lg:col-span-1 space-y-4">
                            <div class="bg-white rounded-xl shadow-sm border border-emerald-100 p-4 bg-gradient-to-br from-emerald-50 to-teal-50">
                                <h2 class="text-sm font-bold text-emerald-800 mb-3 flex items-center gap-2"><i data-lucide="camera" class="w-4 h-4"></i> Escanear Ticket</h2>
                                <div class="mb-3">
                                    <label class="text-xs font-semibold text-emerald-700 uppercase tracking-wider ml-1">Cuenta destino</label>
                                    <select id="scanner-account" class="w-full p-2 text-sm bg-white border border-emerald-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-900">
                                        ${accountOptions}
                                    </select>
                                </div>
                                <div id="scanner-upload-area" class="border-2 border-dashed border-emerald-200 rounded-lg p-6 text-center hover:bg-white/50 transition-colors relative cursor-pointer">
                                    <input type="file" accept="image/*" onchange="app.handleImageUpload(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                    <i data-lucide="upload" class="mx-auto text-emerald-400 mb-2 w-6 h-6"></i>
                                    <p class="text-xs text-emerald-600 font-medium">Sube foto</p>
                                </div>
                                <div id="scanner-preview-area" class="hidden space-y-3">
                                    <div class="relative rounded-lg overflow-hidden border border-emerald-200 h-32 bg-slate-100">
                                        <img id="img-preview" class="w-full h-full object-contain">
                                        <button onclick="app.clearImage()" class="absolute top-1 right-1 bg-white/80 p-1 rounded-full text-slate-500 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                    </div>
                                    <button onclick="app.analyzeImage()" id="btn-scan" class="w-full bg-emerald-600 text-white py-1.5 rounded-lg text-xs font-medium hover:bg-emerald-700 shadow-md">Detectar Movimientos</button>
                                    <div id="scan-actions" class="hidden flex gap-2">
                                        <button onclick="app.importAllScanned()" class="flex-1 bg-emerald-100 text-emerald-700 py-1.5 rounded-lg text-xs font-bold hover:bg-emerald-200 border border-emerald-200">Guardar Todos</button>
                                    </div>
                                    <div id="scan-results" class="max-h-40 overflow-y-auto space-y-2 pr-1 custom-scrollbar"></div>
                                </div>
                            </div>

                            <div class="bg-white rounded-xl shadow-sm border border-indigo-100 p-4 bg-gradient-to-br from-indigo-50 to-purple-50">
                                <h2 class="text-sm font-bold text-indigo-800 mb-2 flex items-center gap-2"><i data-lucide="sparkles" class="w-4 h-4"></i> Entrada R√°pida</h2>
                                <textarea id="magic-input" placeholder="Ej: Cena 4500 con Tarjeta" class="w-full p-2.5 text-sm bg-white border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 resize-none h-20 mb-2"></textarea>
                                <button onclick="app.handleMagicEntry()" id="btn-magic" class="w-full bg-gradient-to-r from-violet-600 to-indigo-600 text-white py-1.5 rounded-lg text-xs font-medium shadow-md hover:from-violet-700 hover:to-indigo-700">
                                    ${state.magicLoading ? 'Procesando...' : 'Autocompletar'}
                                </button>
                            </div>

                            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 sticky top-24">
                                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><i data-lucide="plus" class="text-blue-600 w-5 h-5"></i> Nuevo</h2>
                                <form id="trans-form" onsubmit="event.preventDefault(); app.addTransaction();" class="flex flex-col gap-4">
                                    <div class="flex bg-slate-100 p-1 rounded-lg">
                                        <button type="button" onclick="app.setTransType('expense')" id="btn-expense" class="flex-1 py-2 text-sm font-medium rounded-md bg-white text-red-600 shadow-sm transition-all">Gasto</button>
                                        <button type="button" onclick="app.setTransType('income')" id="btn-income" class="flex-1 py-2 text-sm font-medium rounded-md text-slate-500 transition-all">Ingreso</button>
                                    </div>
                                    <input type="hidden" id="t-type" value="expense">
                                    ${renderInput('Monto', 'number', 't-amount', '0.00')}
                                    ${renderInput('Descripci√≥n', 'text', 't-desc', 'Ej: Supermercado')}
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="flex flex-col gap-1 w-full">
                                            <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Cuenta</label>
                                            <select id="t-account" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">${accountOptions}</select>
                                        </div>
                                        ${renderSelect('Categor√≠a', 't-cat', ['Comida', 'Transporte', 'Servicios', 'Ocio', 'Salud', 'Sueldo', 'Ventas', 'Otros'])}
                                    </div>
                                    ${renderInput('Fecha', 'date', 't-date', '', new Date().toISOString().split('T')[0])}
                                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 shadow-md">Guardar</button>
                                </form>
                            </div>
                        </div>

                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div class="p-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center">
                                    <h3 class="font-bold text-slate-700">Historial</h3>
                                    <span class="text-xs bg-slate-200 px-2 py-1 rounded text-slate-600">${state.transactions.length} registros</span>
                                </div>
                                <div class="divide-y divide-slate-100 max-h-[600px] overflow-y-auto">
                                    ${state.transactions.length === 0 ? '<div class="p-8 text-center text-slate-400">Sin movimientos</div>' :
                                    state.transactions.map(t => `
                                        <div class="p-4 hover:bg-slate-50 flex justify-between items-center group transition-colors">
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-full flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'}">
                                                    <i data-lucide="${t.type === 'income' ? 'arrow-down-right' : 'arrow-up-right'}" class="w-5 h-5"></i>
                                                </div>
                                                <div>
                                                    <p class="font-semibold text-slate-800">${t.description}</p>
                                                    <p class="text-xs text-slate-500">${t.date} ‚Ä¢ ${t.account} ‚Ä¢ ${t.category}</p>
                                                </div>
                                            </div>
                                            <div class="text-right flex items-center gap-4">
                                                <span class="font-bold ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-700'}">
                                                    ${t.type === 'income' ? '+' : '-'}$${parseFloat(t.amount).toLocaleString()}
                                                </span>
                                                <button onclick="app.deleteTransaction('${t.id}')" class="text-slate-300 hover:text-red-500 transition-colors md:opacity-0 group-hover:opacity-100">
                                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                     `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- INVESTMENTS ---
            renderInvestments: (container) => {
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in">
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-xl shadow-sm border border-purple-200 border-t-4 border-t-purple-500 p-6 sticky top-24">
                                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><i data-lucide="trending-up" class="text-purple-600 w-5 h-5"></i> Comprar</h2>
                                <div class="bg-purple-50 p-3 rounded-lg text-xs text-purple-800 mb-4">üí° Ingresa s√≠mbolo existente para calcular DCA.</div>
                                <form onsubmit="event.preventDefault(); app.buyInvestment();" class="flex flex-col gap-4">
                                    <div class="grid grid-cols-2 gap-3">
                                        ${renderInput('S√≠mbolo', 'text', 'inv-symbol', 'AAPL', '', 'uppercase')}
                                        ${renderInput('Nombre', 'text', 'inv-name', 'Apple')}
                                    </div>
                                    ${renderInput('Cantidad', 'number', 'inv-qty', '10')}
                                    ${renderInput('Precio Unitario', 'number', 'inv-price', '150.00')}
                                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-medium hover:bg-purple-700 shadow-md">Registrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-4">
                            ${state.investments.length === 0 ? '<div class="bg-white p-10 rounded-xl text-center text-slate-400">Sin inversiones</div>' :
                            state.investments.map(inv => {
                                const totalCost = inv.quantity * inv.avgPrice;
                                const curVal = inv.quantity * inv.currentPrice;
                                const pl = curVal - totalCost;
                                const plPercent = totalCost ? ((pl / totalCost) * 100).toFixed(2) : 0;
                                const isPos = pl >= 0;
                                return `
                                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 relative hover:shadow-md transition-shadow">
                                            <div class="flex justify-between items-center gap-4">
                                                <div class="flex-1">
                                                    <div class="flex items-center gap-2">
                                                        <h3 class="text-xl font-bold text-slate-800">${inv.symbol}</h3>
                                                        <span class="text-xs bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full">${inv.name}</span>
                                                    </div>
                                                    <div class="mt-2 flex gap-4 text-sm text-slate-500">
                                                        <div><span class="block text-xs uppercase font-semibold">Tenencia</span><span class="text-slate-800">${inv.quantity}</span></div>
                                                        <div><span class="block text-xs uppercase font-semibold">PPC</span><span class="text-slate-800">$${inv.avgPrice.toFixed(2)}</span></div>
                                                    </div>
                                                </div>
                                                <div class="text-right ${isPos ? 'text-emerald-600' : 'text-red-500'}">
                                                    <div class="font-bold text-lg">${isPos ? '+' : ''}${plPercent}%</div>
                                                    <button onclick="app.editPrice('${inv.id}')" class="font-mono text-sm font-bold border-b border-dashed border-slate-300 hover:text-blue-600">$${inv.currentPrice.toFixed(2)}</button>
                                                </div>
                                                <button onclick="app.deleteInvestment('${inv.id}')" class="text-slate-300 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                            </div>
                                            <div class="border-t border-slate-100 pt-3 mt-3">
                                                <button onclick="app.getInvestmentAdvice('${inv.id}', '${inv.symbol}', ${inv.avgPrice}, ${inv.currentPrice})" id="btn-advice-${inv.id}" class="text-xs text-indigo-600 flex items-center gap-1 hover:underline font-medium">
                                                    <i data-lucide="sparkles" class="w-3 h-3"></i> Opini√≥n AI
                                                </button>
                                                <div id="advice-${inv.id}" class="hidden mt-2 bg-indigo-50 p-3 rounded-lg text-xs text-indigo-800"></div>
                                            </div>
                                        </div>
                                     `;
                            }).join('')}
                        </div>
                    </div>
                `;
            },

            // --- ACCOUNT ACTIONS ---
            addAccount: async () => {
                const name = document.getElementById('new-acc-name').value.trim();
                if (!name) return;
                const newAcc = await fetchAPI('/accounts', 'POST', { name, type: 'custom' });
                if(newAcc) {
                    state.accounts.push(newAcc);
                    document.getElementById('new-acc-name').value = '';
                    app.render();
                }
            },

            editAccount: async (id, oldName) => {
                const newName = prompt("Nuevo nombre para la cuenta:", oldName);
                if (!newName || newName === oldName) return;
                const updated = await fetchAPI('/accounts', 'POST', { id, name: newName });
                if(updated) {
                    const acc = state.accounts.find(a => a.id === id);
                    if(acc) acc.name = newName;
                    app.render();
                }
            },

            deleteAccount: async (id) => {
                if (!confirm('¬øEliminar cuenta?')) return;
                await fetchAPI(`/accounts?id=${id}`, 'DELETE');
                state.accounts = state.accounts.filter(a => a.id !== id);
                app.render();
            },

            // --- OTHER ACTIONS ---
            setTransType: (type) => {
                document.getElementById('t-type').value = type;
                const btnExp = document.getElementById('btn-expense');
                const btnInc = document.getElementById('btn-income');
                if (type === 'expense') {
                    btnExp.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white text-red-600 shadow-sm transition-all";
                    btnInc.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-500 transition-all";
                } else {
                    btnExp.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-500 transition-all";
                    btnInc.className = "flex-1 py-2 text-sm font-medium rounded-md bg-white text-emerald-600 shadow-sm transition-all";
                }
            },

            addTransaction: async () => {
                const amount = document.getElementById('t-amount').value;
                const desc = document.getElementById('t-desc').value;
                if (!amount || !desc) return;
                
                const newT = await fetchAPI('/transactions', 'POST', {
                    amount: parseFloat(amount), description: desc,
                    type: document.getElementById('t-type').value,
                    account: document.getElementById('t-account').value,
                    category: document.getElementById('t-cat').value,
                    date: document.getElementById('t-date').value,
                    createdAt: new Date().toISOString()
                });

                if(newT) {
                    state.transactions.unshift(newT);
                    document.getElementById('trans-form').reset();
                    app.setTransType('expense');
                    document.getElementById('t-date').value = new Date().toISOString().split('T')[0];
                    app.render();
                }
            },

            deleteTransaction: async (id) => {
                await fetchAPI(`/transactions?id=${id}`, 'DELETE');
                state.transactions = state.transactions.filter(t => t.id !== id);
                app.render();
            },

            handleMagicEntry: async () => {
                const text = document.getElementById('magic-input').value;
                if (!text) return;
                state.magicLoading = true;
                app.render();
                document.getElementById('magic-input').value = text;
                document.getElementById('magic-input').focus();

                const accNames = state.accounts.map(a => a.name).join(', ');
                const system = `Extrae JSON: {amount, description, type, category, account, date}. Accounts available: [${accNames}]. Default: ${state.accounts[0]?.name || 'Banco'}. Date: ${new Date().toISOString().split('T')[0]}`;
                const result = await callGemini(text, system);

                try {
                    const json = JSON.parse(result.replace(/```json/g, '').replace(/```/g, '').trim());
                    document.getElementById('t-amount').value = json.amount || '';
                    document.getElementById('t-desc').value = json.description || '';
                    app.setTransType(json.type || 'expense');
                    const matchedAcc = state.accounts.find(a => a.name.toLowerCase() === (json.account || '').toLowerCase())?.name || state.accounts[0].name;
                    document.getElementById('t-account').value = matchedAcc;
                    document.getElementById('t-cat').value = json.category || 'Otros';
                    document.getElementById('t-date').value = json.date || new Date().toISOString().split('T')[0];
                    document.getElementById('magic-input').value = '';
                } catch (e) { alert('No pude entender el texto.'); }
                state.magicLoading = false;
                app.render();
            },

            handleImageUpload: (input) => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('scanner-upload-area').classList.add('hidden');
                        document.getElementById('scanner-preview-area').classList.remove('hidden');
                        document.getElementById('img-preview').src = e.target.result;
                        state.scannedImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },

            clearImage: () => {
                state.scannedImage = null;
                state.scannedTransactions = [];
                document.getElementById('scanner-upload-area').classList.remove('hidden');
                document.getElementById('scanner-preview-area').classList.add('hidden');
                document.getElementById('scan-results').innerHTML = '';
                document.getElementById('scan-actions').classList.add('hidden');
            },

            analyzeImage: async () => {
                if (!state.scannedImage) return;
                const btn = document.getElementById('btn-scan');
                btn.textContent = 'Analizando...';
                btn.disabled = true;

                const system = `Analiza imagen. JSON Array: [{description, amount, type (income/expense), date, category}].`;
                const res = await callGemini("Extrae movimientos.", system, state.scannedImage);
                try {
                    let data = JSON.parse(res.replace(/```json/g, '').replace(/```/g, '').trim());
                    if (!Array.isArray(data)) data = [data];
                    state.scannedTransactions = data;
                    document.getElementById('scan-results').innerHTML = data.map((item, idx) => `
                        <div class="bg-white p-2 rounded border ${item.type === 'income' ? 'border-emerald-200 bg-emerald-50' : 'border-red-100'} text-xs flex justify-between items-center shadow-sm">
                            <div class="flex-1 min-w-0 mr-2">
                                <div class="font-semibold truncate text-slate-700">${item.description}</div>
                                <div class="flex gap-2 text-slate-500">
                                    <span class="font-bold ${item.type === 'income' ? 'text-emerald-600' : 'text-red-600'}">${item.type === 'income' ? '(+)' : '(-)'} $${item.amount}</span>
                                    <span>‚Ä¢ ${item.category}</span>
                                </div>
                            </div>
                            <button onclick="app.importScanned(${idx})" class="p-1.5 ${item.type === 'income' ? 'bg-emerald-200 text-emerald-800' : 'bg-slate-100 text-slate-600'} rounded-md hover:opacity-80"><i data-lucide="check" class="w-3 h-3"></i></button>
                        </div>
                    `).join('');
                    if (data.length > 0) document.getElementById('scan-actions').classList.remove('hidden');
                    lucide.createIcons();
                } catch (e) { console.error(e); alert('Error analizando imagen.'); }
                btn.textContent = 'Detectar Movimientos';
                btn.disabled = false;
            },

            importScanned: async (idx) => {
                const item = state.scannedTransactions[idx];
                const acc = document.getElementById('scanner-account').value;
                await fetchAPI('/transactions', 'POST', {
                    amount: parseFloat(item.amount), description: item.description, type: item.type,
                    category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                });
                state.scannedTransactions.splice(idx, 1);
                if (state.scannedTransactions.length === 0) app.clearImage();
                else document.getElementById('scan-results').children[idx].remove(); // Simple remove from DOM
            },

            importAllScanned: async () => {
                const acc = document.getElementById('scanner-account').value;
                for (const item of state.scannedTransactions) {
                    await fetchAPI('/transactions', 'POST', {
                        amount: parseFloat(item.amount), description: item.description, type: item.type,
                        category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                        createdAt: new Date().toISOString()
                    });
                }
                app.clearImage();
                // Refresh list
                const trans = await fetchAPI('/transactions');
                state.transactions = trans;
                app.render();
            },

            buyInvestment: async () => {
                const sym = document.getElementById('inv-symbol').value.toUpperCase();
                const name = document.getElementById('inv-name').value;
                const qty = parseFloat(document.getElementById('inv-qty').value);
                const price = parseFloat(document.getElementById('inv-price').value);
                if (!sym || !qty) return;

                const existing = state.investments.find(i => i.symbol === sym);
                let payload = {};
                
                if (existing) {
                    const newQty = existing.quantity + qty;
                    const newAvg = ((existing.quantity * existing.avgPrice) + (qty * price)) / newQty;
                    payload = { id: existing.id, quantity: newQty, avgPrice: newAvg, currentPrice: price };
                } else {
                    payload = { symbol: sym, name: name || sym, quantity: qty, avgPrice: price, currentPrice: price, createdAt: new Date().toISOString() };
                }

                await fetchAPI('/investments', 'POST', payload);
                const invs = await fetchAPI('/investments'); // Reload simple
                state.investments = invs;
                
                document.getElementById('inv-qty').value = '';
                document.getElementById('inv-price').value = '';
                app.render();
            },

            editPrice: async (id) => {
                const newPrice = prompt("Nuevo precio actual:");
                if (newPrice && !isNaN(newPrice)) {
                    await fetchAPI('/investments', 'POST', { id, currentPrice: parseFloat(newPrice) });
                    const invs = await fetchAPI('/investments');
                    state.investments = invs;
                    app.render();
                }
            },

            deleteInvestment: async (id) => {
                if (!confirm('¬øEliminar inversi√≥n?')) return;
                await fetchAPI(`/investments?id=${id}`, 'DELETE');
                state.investments = state.investments.filter(i => i.id !== id);
                app.render();
            },

            generateAIReport: async () => {
                state.aiLoading = true;
                const btn = document.getElementById('btn-ai-report');
                btn.innerHTML = '<div class="loader mr-2"></div> Analizando...';
                const stats = getStats();
                const res = await callGemini(`Analista financiero sarc√°stico. Situaci√≥n: ${JSON.stringify({ net: stats.totalNetWorth, flow: stats.balance })}. 3 consejos breves.`);
                state.aiLoading = false;
                btn.innerHTML = 'Generar Reporte';
                const c = document.getElementById('ai-result');
                c.textContent = res; c.classList.remove('hidden');
            },

            getInvestmentAdvice: async (id, sym, avg, curr) => {
                const c = document.getElementById(`advice-${id}`);
                const pl = ((curr - avg) / avg * 100).toFixed(2);
                const res = await callGemini(`Analista de inversiones. Activo: ${sym}, Precio Compra: ${avg}, Precio Hoy: ${curr}, Rendimiento: ${pl}%. Opini√≥n en 1 frase.`);
                c.textContent = res; c.classList.remove('hidden');
            }
        };

        // Helpers
        function renderCard(title, val1, val2, color, icon, val2Color = 'text-slate-400') {
            return `<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 border-l-4 border-l-${color}-500"><div class="text-slate-500 text-sm font-medium mb-1 flex items-center gap-2"><i data-lucide="${icon}" class="w-4 h-4"></i> ${title}</div><div class="text-2xl font-bold text-slate-900">${val1}</div><div class="text-xs ${val2Color} mt-1">${val2}</div></div>`;
        }
        function renderInput(lbl, type, id, ph, val = '', extra = '') {
            return `<div class="flex flex-col gap-1 w-full"><label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">${lbl}</label><input type="${type}" id="${id}" placeholder="${ph}" value="${val}" ${extra} class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"></div>`;
        }
        function renderSelect(lbl, id, opts) {
            return `<div class="flex flex-col gap-1 w-full"><label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">${lbl}</label><select id="${id}" class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">${opts.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`;
        }

        initApp();
    </script>
</body>
</html>
