<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanzas Pro AI</title>
    
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
    </style>
</head>

<body class="text-slate-800 pb-24 md:pb-0 selection:bg-indigo-100 selection:text-indigo-800">

    <div id="login-screen" class="fixed inset-0 z-50 bg-slate-50 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 p-8 fade-in">
            <div class="flex flex-col items-center mb-8">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-3 rounded-2xl text-white shadow-lg shadow-indigo-200 mb-4">
                    <i data-lucide="brain-circuit" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Finanzas Pro <span class="text-indigo-600">AI</span></h1>
                <p class="text-slate-400 text-sm mt-2">Inteligencia para tu dinero</p>
            </div>

            <form id="auth-form" onsubmit="event.preventDefault(); auth.handleAuth();" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Contrase√±a</label>
                    <input type="password" id="auth-password" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div id="auth-error" class="hidden p-3 bg-red-50 text-red-600 text-xs rounded-lg font-medium text-center"></div>

                <button type="submit" id="btn-auth-submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all mt-2">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">
                    <span id="auth-toggle-text">¬øNo tienes cuenta?</span>
                    <button onclick="auth.toggleMode()" class="text-indigo-600 font-bold hover:underline ml-1" id="btn-auth-toggle">Reg√≠strate</button>
                </p>
            </div>
        </div>
    </div>

    <header id="app-header" class="hidden bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-20 pt-[env(safe-area-inset-top)]">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 leading-tight tracking-tight">Finanzas Pro <span class="text-indigo-600">AI</span></h1>
                    <div class="flex items-center gap-2">
                        <p id="connection-status" class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">Conectando...</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="hidden md:flex gap-1 bg-slate-100 p-1 rounded-lg mr-2">
                    <button onclick="app.setTab('dashboard')" id="nav-dashboard" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Resumen</button>
                    <button onclick="app.setTab('transactions')" id="nav-transactions" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Movimientos</button>
                    <button onclick="app.setTab('investments')" id="nav-investments" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Inversiones</button>
                    <button onclick="app.setTab('accounts')" id="nav-accounts" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Cuentas</button>
                    <button onclick="app.setTab('settings')" id="nav-settings" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700"><i data-lucide="settings" class="w-4 h-4"></i></button>
                </div>
                <button onclick="auth.logout()" class="p-2 text-slate-400 hover:text-red-500 bg-slate-50 rounded-lg hover:bg-red-50 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="app-content" class="hidden max-w-6xl mx-auto px-4 py-6 min-h-screen">
    </main>

    <nav id="mobile-nav" class="hidden md:hidden fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-lg border-t border-slate-200 justify-around p-3 pb-[env(safe-area-inset-bottom)] z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button onclick="app.setTab('dashboard')" id="mob-dashboard" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="layout-dashboard" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Resumen</span></button>
        <button onclick="app.setTab('transactions')" id="mob-transactions" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="wallet" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Movs</span></button>
        <button onclick="app.setTab('investments')" id="mob-investments" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="trending-up" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Inver</span></button>
        <button onclick="app.setTab('accounts')" id="mob-accounts" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="landmark" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Cuentas</span></button>
        <button onclick="app.setTab('settings')" id="mob-settings" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="settings" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Config</span></button>
    </nav>

    <script>
        // --- 1. STATE & GLOBALS ---
        const API_URL_1 = "http://localhost:8080/api"
        const API_URL = "https://finanzas-backend-877934393466.us-central1.run.app/api"; 
        
        const state = {
            token: localStorage.getItem('token'),
            isRegistering: false,
            activeTab: 'dashboard',
            transactions: [],
            investments: [],
            accounts: [],
            charts: {},
            
            // AI State
            aiLoading: false,
            aiReportText: null,
            magicLoading: false,
            
            scannedTransactions: [],
            scannedImage: null,
            quota: { used: 0, limit: 15, remaining: 15, isUsingOwnKey: false, resetDate: null },
            userSettings: { useOwnKey: false, hasKey: false }
        };

        // --- 2. AUTHENTICATION MODULE ---
        window.auth = {
            init: () => {
                if (state.token) {
                    auth.toggleUI(true);
                    app.init();
                } else {
                    auth.toggleUI(false);
                }
            },

            toggleUI: (isLoggedIn) => {
                const loginScreen = document.getElementById('login-screen');
                const appHeader = document.getElementById('app-header');
                const appContent = document.getElementById('app-content');
                const mobileNav = document.getElementById('mobile-nav');

                if (isLoggedIn) {
                    loginScreen.classList.add('hidden');
                    appHeader.classList.remove('hidden');
                    appContent.classList.remove('hidden');
                    mobileNav.classList.remove('hidden');
                    mobileNav.classList.add('flex');
                } else {
                    loginScreen.classList.remove('hidden');
                    appHeader.classList.add('hidden');
                    appContent.classList.add('hidden');
                    mobileNav.classList.add('hidden');
                    mobileNav.classList.remove('flex');
                }
            },

            toggleMode: () => {
                state.isRegistering = !state.isRegistering;
                document.getElementById('auth-toggle-text').textContent = state.isRegistering ? "¬øYa tienes cuenta?" : "¬øNo tienes cuenta?";
                document.getElementById('btn-auth-toggle').textContent = state.isRegistering ? "Inicia Sesi√≥n" : "Reg√≠strate";
                document.getElementById('btn-auth-submit').textContent = state.isRegistering ? "Crear Cuenta" : "Iniciar Sesi√≥n";
                document.getElementById('auth-error').classList.add('hidden');
            },

            handleAuth: async () => {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const errorDiv = document.getElementById('auth-error');
                const btn = document.getElementById('btn-auth-submit');
                
                btn.disabled = true;
                btn.innerHTML = '<div class="loader border-white border-t-transparent mx-auto"></div>';
                errorDiv.classList.add('hidden');

                const endpoint = state.isRegistering ? '/register' : '/login';

                try {
                    const res = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();

                    if (!res.ok) throw new Error(data.message || 'Error de autenticaci√≥n');

                    if (state.isRegistering) {
                        alert("Cuenta creada. Por favor inicia sesi√≥n.");
                        auth.toggleMode();
                    } else {
                        state.token = data.idToken;
                        localStorage.setItem('token', data.idToken);
                        auth.toggleUI(true);
                        app.init();
                    }
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                    btn.textContent = state.isRegistering ? "Crear Cuenta" : "Iniciar Sesi√≥n";
                }
            },

            logout: () => {
                localStorage.removeItem('token');
                state.token = null;
                location.reload();
            }
        };

        // --- 3. SECURE API CLIENT ---
        async function fetchAPI(endpoint, method = 'GET', body = null) {
            if (!state.token) return null;

            try {
                const options = { 
                    method, 
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.token}` 
                    } 
                };
                if (body) options.body = JSON.stringify(body);
                
                const res = await fetch(`${API_URL}${endpoint}`, options);
                
                if (res.status === 401) {
                    auth.logout(); 
                    return null;
                }
                if (!res.ok) {
                    const error = new Error('API Error');
                    error.status = res.status;
                    error.data = await res.json().catch(() => ({}));
                    throw error;
                }
                return await res.json();
            } catch (e) {
                if (e.status === 403) throw e; 
                console.error("API Error:", e);
                if (method === 'GET' && ['/transactions','/investments'].includes(endpoint)) {
                     document.getElementById('connection-status').textContent = 'üî¥ Offline';
                     document.getElementById('connection-status').className = 'text-[10px] font-medium text-red-500 uppercase tracking-wider';
                }
                return null;
            }
        }

        // --- 4. APP CONTROLLER ---
        window.app = {
            init: async () => {
                lucide.createIcons();
                try {
                    const [trans, invs, accs, quota, settings] = await Promise.all([
                        fetchAPI('/transactions'),
                        fetchAPI('/investments'),
                        fetchAPI('/accounts'),
                        fetchAPI('/ai/quota'),
                        fetchAPI('/settings')
                    ]);

                    if (trans) state.transactions = trans;
                    if (invs) state.investments = invs;
                    if (accs) state.accounts = accs;
                    if (quota) state.quota = quota;
                    if (settings) state.userSettings = settings;

                    document.getElementById('connection-status').textContent = 'üü¢ Online';
                    document.getElementById('connection-status').className = 'text-[10px] font-medium text-emerald-600 uppercase tracking-wider';
                    app.render();
                } catch (e) {
                    console.error("Init Error", e);
                }
            },

            setTab: (tab) => {
                state.activeTab = tab;
                app.render();
            },

            render: () => {
                const navIds = ['dashboard', 'transactions', 'investments', 'accounts', 'settings'];
                navIds.forEach(id => {
                    const deskBtn = document.getElementById(`nav-${id}`);
                    const mobBtn = document.getElementById(`mob-${id}`);
                    if (!deskBtn || !mobBtn) return;

                    if (id === state.activeTab) {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all bg-white text-indigo-600 shadow-sm ring-1 ring-slate-200";
                        mobBtn.className = "flex flex-col items-center text-indigo-600 p-2 scale-105 transition-transform";
                        mobBtn.innerHTML = mobBtn.innerHTML.replace('text-slate-400', 'text-indigo-600');
                    } else {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700 hover:bg-slate-200/50";
                        mobBtn.className = "flex flex-col items-center text-slate-400 p-2";
                    }
                });

                const content = document.getElementById('app-content');
                
                // Cleanup charts
                if (state.charts.cashFlow) { state.charts.cashFlow.destroy(); state.charts.cashFlow = null; }
                if (state.charts.accounts) { state.charts.accounts.destroy(); state.charts.accounts = null; }
                if (state.charts.expenses) { state.charts.expenses.destroy(); state.charts.expenses = null; }
                if (state.charts.balances) { state.charts.balances.destroy(); state.charts.balances = null; }

                if (state.activeTab === 'dashboard') app.renderDashboard(content);
                else if (state.activeTab === 'transactions') app.renderTransactions(content);
                else if (state.activeTab === 'investments') app.renderInvestments(content);
                else if (state.activeTab === 'accounts') app.renderAccounts(content);
                else if (state.activeTab === 'settings') app.renderSettings(content);

                lucide.createIcons();
            },

            // --- QUOTA HELPERS ---
            updateQuota: async () => {
                const q = await fetchAPI('/ai/quota');
                if (q) {
                    state.quota = q;
                    if(document.getElementById('ai-result') || document.getElementById('scanner-upload-area')) {
                        app.render();
                    }
                }
            },

            renderQuotaBadge: () => {
                const q = state.quota;
                if (q.isUsingOwnKey) {
                    return `<span class="inline-flex items-center gap-1 bg-gradient-to-r from-amber-200 to-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 rounded-full border border-yellow-500/20 shadow-sm"><i data-lucide="zap" class="w-3 h-3 fill-yellow-900"></i> PRO</span>`;
                }
                const color = q.remaining > 5 ? 'bg-emerald-100 text-emerald-700' : (q.remaining > 0 ? 'bg-orange-100 text-orange-700' : 'bg-red-100 text-red-700');
                return `<span class="inline-flex items-center gap-1 ${color} text-[10px] font-bold px-2 py-0.5 rounded-full border border-current opacity-80"><i data-lucide="battery-charging" class="w-3 h-3"></i> ${q.remaining}/${q.limit}</span>`;
            },

            // --- DASHBOARD (MEJORADO) ---
            renderDashboard: (container) => {
                const stats = getStats();
                const pl = stats.investmentValue - stats.investmentCost;
                const savingsRate = stats.totalIncome > 0 ? Math.round(((stats.totalIncome - stats.totalExpense) / stats.totalIncome) * 100) : 0;

                container.innerHTML = `
                    <div class="space-y-6 fade-in pb-10">
                        <div class="bg-gradient-to-r from-slate-900 to-indigo-900 rounded-2xl p-6 text-white shadow-xl shadow-indigo-900/20 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="brain-circuit" class="w-32 h-32"></i></div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 relative z-10">
                                <div>
                                    <h2 class="text-2xl font-bold flex items-center gap-2">Asesor Financiero AI</h2>
                                    <p class="text-indigo-200 mt-1 text-sm max-w-md">An√°lisis profundo de tus patrones de gasto y salud financiera.</p>
                                    <div class="mt-2">${app.renderQuotaBadge()}</div>
                                </div>
                                <button onclick="app.generateAIReport()" id="btn-ai-report" ${state.aiLoading ? 'disabled' : ''} class="bg-white/10 backdrop-blur-md border border-white/20 text-white hover:bg-white/20 px-5 py-2.5 rounded-xl font-medium shadow-lg text-sm transition-all flex items-center gap-2 group disabled:opacity-70 disabled:cursor-not-allowed">
                                    ${state.aiLoading ? '<div class="loader border-white border-t-transparent mr-2"></div> Analizando...' : '<i data-lucide="sparkles" class="w-4 h-4 text-yellow-300 group-hover:rotate-12 transition-transform"></i> Generar Reporte'}
                                </button>
                            </div>
                           
                            ${state.aiReportText ? `
                                <div id="ai-result" class="mt-6 bg-black/20 backdrop-blur-sm rounded-xl p-5 border border-white/10 text-sm whitespace-pre-line leading-relaxed font-light tracking-wide text-indigo-50 relative fade-in">
                                    <button onclick="app.clearAIReport()" class="absolute top-3 right-3 text-indigo-300 hover:text-white p-1 rounded-full hover:bg-white/10 transition-colors" title="Cerrar Reporte">
                                        <i data-lucide="x" class="w-4 h-4"></i>
                                    </button>
                                    ${state.aiReportText}
                                </div>
                            ` : ''}
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            ${renderCard('Patrimonio', `$${stats.totalNetWorth.toLocaleString()}`, 'Activos Totales', 'indigo', 'wallet')}
                            ${renderCard('Flujo', `$${stats.balance.toLocaleString()}`, `Ingresos: $${stats.totalIncome.toLocaleString()}`, 'emerald', 'activity')}
                            ${renderCard('Inversiones', `$${stats.investmentValue.toLocaleString()}`, `${pl >= 0 ? '+' : ''}$${pl.toLocaleString()} (G/P)`, 'violet', 'trending-up', pl >= 0 ? 'text-emerald-600' : 'text-red-500')}
                            ${renderCard('Ahorro', `${savingsRate}%`, 'Tasa Mensual', 'blue', 'piggy-bank')}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-emerald-500 rounded-full"></div> Flujo de Caja</h3>
                                <div class="relative h-60 w-full"><canvas id="chartCashFlow"></canvas></div>
                            </div>
                            
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-blue-500 rounded-full"></div> Saldos por Cuenta</h3>
                                <div class="relative h-60 w-full"><canvas id="chartBalances"></canvas></div>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-indigo-500 rounded-full"></div> Activos vs Pasivos (Aprox)</h3>
                                <div class="relative h-60 w-full flex justify-center"><canvas id="chartAccounts"></canvas></div>
                            </div>

                             <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-red-500 rounded-full"></div> Gastos por Categor√≠a</h3>
                                <div class="relative h-60 w-full flex justify-center"><canvas id="chartExpenses"></canvas></div>
                            </div>
                        </div>
                    </div>
                `;
               
                setTimeout(() => {
                    // 1. CASH FLOW
                    const ctxCF = document.getElementById('chartCashFlow');
                    if(ctxCF) {
                        state.charts.cashFlow = new Chart(ctxCF.getContext('2d'), {
                            type: 'bar',
                            data: { labels: ['Ingresos', 'Gastos'], datasets: [{ data: [stats.totalIncome, stats.totalExpense], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 8, barThickness: 50 }] },
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { display: false } }, x: { grid: { display: false } } } }
                        });
                    }

                    // 2. ASSETS
                    const ctxAcc = document.getElementById('chartAccounts');
                    // Usamos el total de inversiones vs el saldo disponible como simple desglose
                    if(ctxAcc) {
                         const saldoLiquido = stats.balance; // Simplificaci√≥n: Efectivo disponible
                         const invVal = stats.investmentValue;
                         if (saldoLiquido > 0 || invVal > 0) {
                            state.charts.accounts = new Chart(ctxAcc.getContext('2d'), {
                                type: 'doughnut',
                                data: { labels: ['Liquidez/Caja', 'Inversiones'], datasets: [{ data: [saldoLiquido > 0 ? saldoLiquido : 0, invVal], backgroundColor: ['#3b82f6', '#8b5cf6'], borderWidth: 0 }] },
                                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 8 } } } }
                            });
                         } else {
                            ctxAcc.parentNode.innerHTML = '<div class="h-full flex flex-col items-center justify-center text-slate-400 text-xs"><i data-lucide="pie-chart" class="w-8 h-8 mb-2 opacity-50"></i>Sin Activos</div>';
                         }
                    }

                    // 3. EXPENSES (NUEVO)
                    const ctxExp = document.getElementById('chartExpenses');
                    const expCats = Object.keys(stats.expenseByCategory);
                    const expVals = Object.values(stats.expenseByCategory);
                    if(ctxExp && expCats.length > 0) {
                        state.charts.expenses = new Chart(ctxExp.getContext('2d'), {
                            type: 'doughnut',
                            data: { 
                                labels: expCats, 
                                datasets: [{ 
                                    data: expVals, 
                                    backgroundColor: ['#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', '#10b981', '#14b8a6', '#06b6d4', '#0ea5e9'], 
                                    borderWidth: 0 
                                }] 
                            },
                            options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 8, font: {size: 10} } } } }

                    account: document.getElementById('t-account').value,
                    category: document.getElementById('t-cat').value,
                    date: document.getElementById('t-date').value,
                    createdAt: new Date().toISOString()
                });
                if(newT) { state.transactions.unshift(newT); document.getElementById('trans-form').reset(); app.setTransType('expense'); document.getElementById('t-date').value = new Date().toISOString().split('T')[0]; app.render(); }
            },
            deleteTransaction: async (id) => {
                await fetchAPI(`/transactions?id=${id}`, 'DELETE');
                state.transactions = state.transactions.filter(t => t.id !== id); app.render();
            },
            
            // --- AI & MAGIC ---
            callGemini: async (prompt, systemInstruction = "", imageBase64 = null) => {
                try {
                    let cleanBase64 = null;
                    if (imageBase64) cleanBase64 = imageBase64.split(',')[1]; 
                    const data = await fetchAPI('/ai/generate', 'POST', { prompt, systemInstruction, imageBase64: cleanBase64 });
                    
                    // UPDATE QUOTA FROM SERVER (SOURCE OF TRUTH)
                    await app.updateQuota();
                    
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "No se gener√≥ respuesta.";
                } catch (error) { 
                    if (error.status === 403) {
                         alert("‚ö†Ô∏è L√≠mite de IA alcanzado.\n\nHas usado tus 15 peticiones gratuitas. Configura tu propia API Key de Gemini en Configuraci√≥n.");
                         app.setTab('settings');
                    }
                    return null; 
                }
            },
            
            // --- GENERATE REPORT ---
            generateAIReport: async () => {
                state.aiLoading = true;
                app.renderDashboard(document.getElementById('app-content'));
                lucide.createIcons();
                
                try {
                    const stats = getStats();
                    const financialData = { balance: { income: stats.totalIncome, expenses: stats.totalExpense, net: stats.balance, equity: stats.totalNetWorth }, expenses_by_cat: stats.expenseByCategory };
                    
                    const prompt = `Analiza: ${JSON.stringify(financialData)}. Act√∫a como Asesor Financiero Senior. Genera un reporte en texto plano: 1. DIAGN√ìSTICO (Una frase contundente). 2. AN√ÅLISIS (Patrones de gasto). 3. PLAN DE ACCI√ìN (3 pasos numerados para la pr√≥xima semana). Tono profesional. RESPONDE SIEMPRE EN ESPA√ëOL.`;
                    
                    const res = await app.callGemini(prompt);
                    
                    if(res) {
                        state.aiReportText = res;
                    }
                } finally {
                    state.aiLoading = false;
                    app.renderDashboard(document.getElementById('app-content'));
                    lucide.createIcons();
                }
            },

            clearAIReport: () => {
                state.aiReportText = null;
                app.renderDashboard(document.getElementById('app-content'));
                lucide.createIcons();
            },

            handleMagicEntry: async () => {
                const text = document.getElementById('magic-input').value;
                if (!text) return;
                state.magicLoading = true; app.render();
                setTimeout(() => { document.getElementById('magic-input').value = text; document.getElementById('magic-input').focus(); }, 50);

                const system = `Act√∫a como API. Devuelve JSON Array. Reglas: Detecta INGRESO/GASTO. Extrae: description, amount, type (income/expense), date (YYYY-MM-DD), category (Comida, Transporte, Servicios, Ocio, Salud, Sueldo, Ventas, Hogar, Educaci√≥n, Otros). Hoy es ${new Date().toISOString().split('T')[0]}.`;
                try {
                    const res = await app.callGemini(text, system);
                    if (res) {
                         let cleanRes = res.replace(/```json/g, '').replace(/```/g, '').trim();
                         const firstBracket = cleanRes.indexOf('[');
                         const lastBracket = cleanRes.lastIndexOf(']');
                         if (firstBracket !== -1 && lastBracket !== -1) cleanRes = cleanRes.substring(firstBracket, lastBracket + 1);
                        
                         let data = JSON.parse(cleanRes);
                         if (!Array.isArray(data)) data = [data];
                        
                         for (const item of data) {
                            const newT = await fetchAPI('/transactions', 'POST', {
                                amount: parseFloat(item.amount), description: item.description, type: item.type || 'expense',
                                category: item.category || 'Otros', account: state.accounts[0]?.name || 'Efectivo', date: item.date || new Date().toISOString().split('T')[0],
                                createdAt: new Date().toISOString()
                            });
                            if(newT) state.transactions.unshift(newT);
                         }
                         document.getElementById('magic-input').value = '';
                         app.render();
                    }
                } catch (e) { alert('No se pudo interpretar.'); }
                state.magicLoading = false; app.render();
            },
            handleImageUpload: (input) => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        state.scannedImage = e.target.result;
                        // Bug Fix: Trigger render to update UI based on state.scannedImage
                        app.render(); 
                    };
                    reader.readAsDataURL(file);
                }
            },
            clearImage: () => {
                state.scannedImage = null; state.scannedTransactions = [];
                app.render();
            },
            analyzeImage: async () => {
                if (!state.scannedImage) return;
                const btn = document.getElementById('btn-scan');
                btn.textContent = 'Procesando...'; btn.disabled = true;
                const system = `Extract receipt data to JSON Array: [{description, amount (number), type (usually expense), date (YYYY-MM-DD), category}].`;
                const res = await app.callGemini("Extract items.", system, state.scannedImage);
                if (res) {
                    try {
                        let data = JSON.parse(res.replace(/```json/g, '').replace(/```/g, '').trim());
                        if (!Array.isArray(data)) data = [data];
                        state.scannedTransactions = data;
                        app.render();
                    } catch (e) { alert('Error leyendo imagen'); }
                }
                btn.textContent = 'Procesar Imagen'; btn.disabled = false;
            },
            importScanned: async (idx) => {
                const item = state.scannedTransactions[idx];
                const acc = document.getElementById('scanner-account').value;
                const newT = await fetchAPI('/transactions', 'POST', {
                    amount: parseFloat(item.amount), description: item.description, type: item.type || 'expense',
                    category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                });
                state.transactions.unshift(newT);
                state.scannedTransactions.splice(idx, 1);
                if(state.scannedTransactions.length === 0) {
                     state.scannedImage = null;
                }
                app.render();
            },
            importAllScanned: async () => {
                const acc = document.getElementById('scanner-account').value;
                for (const item of state.scannedTransactions) {
                    await fetchAPI('/transactions', 'POST', {
                        amount: parseFloat(item.amount), description: item.description, type: item.type || 'expense',
                        category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                        createdAt: new Date().toISOString()
                    });
                }
                state.scannedImage = null;
                state.scannedTransactions = [];
                state.transactions = await fetchAPI('/transactions'); app.render();
            },
            buyInvestment: async () => {
                const sym = document.getElementById('inv-symbol').value.toUpperCase();
                const name = document.getElementById('inv-name').value;
                const qty = parseFloat(document.getElementById('inv-qty').value);
                const price = parseFloat(document.getElementById('inv-price').value);
                if (!sym || !qty) return;

                const existing = state.investments.find(i => i.symbol === sym);
                let payload = {};
                if (existing) {
                    const newQty = existing.quantity + qty;
                    const newAvg = ((existing.quantity * existing.avgPrice) + (qty * price)) / newQty;
                    payload = { id: existing.id, quantity: newQty, avgPrice: newAvg, currentPrice: price };
                } else {
                    payload = { symbol: sym, name: name || sym, quantity: qty, avgPrice: price, currentPrice: price, createdAt: new Date().toISOString() };
                }
                await fetchAPI('/investments', 'POST', payload);
                const invs = await fetchAPI('/investments'); state.investments = invs; app.render();
            },
            editPrice: async (id) => {
                const newPrice = prompt("Actualizar Precio de Mercado:");
                if (newPrice && !isNaN(newPrice)) {
                    await fetchAPI('/investments', 'POST', { id, currentPrice: parseFloat(newPrice) });
                    state.investments = await fetchAPI('/investments'); app.render();
                }
            },
            deleteInvestment: async (id) => {
                if (!confirm('¬øEliminar posici√≥n?')) return;
                await fetchAPI(`/investments?id=${id}`, 'DELETE');
                state.investments = state.investments.filter(i => i.id !== id); app.render();
            },
            getInvestmentAdvice: async (id, sym, avg, curr) => {
                const c = document.getElementById(`advice-${id}`);
                c.classList.remove('hidden'); c.textContent = "Analizando mercado...";
                const pl = ((curr - avg) / avg * 100).toFixed(2);
                const prompt = `Act√∫a como Analista de Wall St. Activo: ${sym}. Compra: $${avg}. Actual: $${curr}. Rendimiento: ${pl}%. Dame 1 frase seria de opini√≥n (Mantener/Vender/Comprar) basada en gesti√≥n de riesgo. RESPONDE EN ESPA√ëOL.`;
                const res = await app.callGemini(prompt);
                if(res) {
                    c.textContent = res; c.classList.remove('animate-pulse');
                }
            }
        };

        // --- 5. UTILITIES ---
        function getStats() {
            let totalIncome = 0, totalExpense = 0, investmentValue = 0, investmentCost = 0;
            const accountBalances = {}, expenseByCategory = {};
            state.accounts.forEach(a => accountBalances[a.name] = 0);
            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                if (accountBalances[t.account] === undefined) accountBalances[t.account] = 0;
                if (t.type === 'income') { totalIncome += amt; accountBalances[t.account] += amt; } 
                else { totalExpense += amt; accountBalances[t.account] -= amt; if(!expenseByCategory[t.category]) expenseByCategory[t.category] = 0; expenseByCategory[t.category] += amt; }
            });
            state.investments.forEach(i => { investmentValue += i.quantity * i.currentPrice; investmentCost += i.quantity * i.avgPrice; });
            return { totalIncome, totalExpense, balance: totalIncome - totalExpense, investmentValue, investmentCost, totalNetWorth: (totalIncome - totalExpense) + investmentValue, accounts: accountBalances, expenseByCategory };
        }
        function renderCard(title, val1, val2, color, icon, val2Color = 'text-indigo-200') { return `<div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 relative overflow-hidden group hover:shadow-md transition-all"><div class="absolute right-0 top-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity text-${color}-600"><i data-lucide="${icon}" class="w-16 h-16"></i></div><div class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2"><i data-lucide="${icon}" class="w-4 h-4 text-${color}-500"></i> ${title}</div><div class="text-2xl font-bold text-slate-800 tracking-tight">${val1}</div><div class="text-xs ${val2Color === 'text-indigo-200' ? 'text-slate-400' : val2Color} mt-1 font-medium">${val2}</div></div>`; }
        function renderInput(lbl, type, id, ph, val = '', extra = '') { return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><input type="${type}" id="${id}" placeholder="${ph}" value="${val}" ${extra} class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all"></div>`; }
        function renderSelect(lbl, id, opts) { return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><select id="${id}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all">${opts.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`; }
        function getIconForCategory(cat) { const map = { 'Comida': 'utensils', 'Transporte': 'car', 'Servicios': 'zap', 'Ocio': 'beer', 'Salud': 'heart', 'Sueldo': 'banknote', 'Ventas': 'shopping-bag', 'Hogar': 'home', 'Educaci√≥n': 'graduation-cap' }; return map[cat] || 'circle-dollar-sign'; }
        function formatDate(dateStr) { if(!dateStr) return ''; const [y, m, d] = dateStr.split('-'); return `${d}/${m}`; }

        // Start Auth Listener
        auth.init();
    </script>
