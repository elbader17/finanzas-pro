<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanzas Pro AI</title>
    
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzas AI">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* PWA Safe Area for iPhones without home button */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
    </style>
</head>

<body class="text-slate-800 pb-24 md:pb-0 selection:bg-indigo-100 selection:text-indigo-800">

    <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-20 pt-[env(safe-area-inset-top)]">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 leading-tight tracking-tight">Finanzas Pro <span class="text-indigo-600">AI</span></h1>
                    <p id="connection-status" class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">Conectando...</p>
                </div>
            </div>
            <div class="hidden md:flex gap-1 bg-slate-100 p-1 rounded-lg">
                <button onclick="app.setTab('dashboard')" id="nav-dashboard" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Resumen</button>
                <button onclick="app.setTab('transactions')" id="nav-transactions" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Movimientos</button>
                <button onclick="app.setTab('investments')" id="nav-investments" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Inversiones</button>
                <button onclick="app.setTab('accounts')" id="nav-accounts" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Cuentas</button>
            </div>
        </div>
    </header>

    <main id="app-content" class="max-w-6xl mx-auto px-4 py-6 min-h-screen">
        </main>

    <nav class="md:hidden fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-lg border-t border-slate-200 flex justify-around p-3 pb-[env(safe-area-inset-bottom)] z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button onclick="app.setTab('dashboard')" id="mob-dashboard" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="layout-dashboard" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Resumen</span></button>
        <button onclick="app.setTab('transactions')" id="mob-transactions" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="wallet" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Movs</span></button>
        <button onclick="app.setTab('investments')" id="mob-investments" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="trending-up" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Inversi칩n</span></button>
        <button onclick="app.setTab('accounts')" id="mob-accounts" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="landmark" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Cuentas</span></button>
    </nav>

    <script>
        // --- CONFIG & STATE ---
        const API_URL = "https://finanzas-backend-877934393466.us-central1.run.app/api";
        
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Esto es necesario para que sea instalable
                // Debes crear un archivo sw.js vac칤o o b치sico en la ra칤z si quieres cach칠
                navigator.serviceWorker.register('sw.js').then(reg => console.log('SW ok')).catch(err => console.log('SW fail'));
            });
        }

        const state = {
            activeTab: 'dashboard',
            transactions: [],
            investments: [],
            accounts: [],
            charts: {},
            aiLoading: false,
            magicLoading: false,
            imageScanning: false,
            scannedTransactions: [],
            scannedImage: null
        };

        // --- API CLIENT ---
        async function fetchAPI(endpoint, method = 'GET', body = null) {
            try {
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                
                const res = await fetch(`${API_URL}${endpoint}`, options);
                if (!res.ok) throw new Error('API Error');
                return await res.json();
            } catch (e) {
                console.error("API Error:", e);
                document.getElementById('connection-status').textContent = '游댮 Sin Conexi칩n';
                document.getElementById('connection-status').className = 'text-[10px] font-medium text-red-500 uppercase tracking-wider';
                return null;
            }
        }

        async function initApp() {
            try {
                const [trans, invs, accs] = await Promise.all([
                    fetchAPI('/transactions'),
                    fetchAPI('/investments'),
                    fetchAPI('/accounts')
                ]);

                if (trans) state.transactions = trans;
                if (invs) state.investments = invs;
                if (accs) state.accounts = accs;

                document.getElementById('connection-status').textContent = '游릭 Sistema Online';
                document.getElementById('connection-status').className = 'text-[10px] font-medium text-emerald-600 uppercase tracking-wider';
                app.render();
            } catch (e) {
                console.error("Init Error", e);
            }
        }

        // --- GEMINI API WRAPPER ---
        async function callGemini(prompt, systemInstruction = "", imageBase64 = null) {
            try {
                let cleanBase64 = null;
                if (imageBase64) cleanBase64 = imageBase64.split(',')[1]; 

                const data = await fetchAPI('/ai/generate', 'POST', {
                    prompt,
                    systemInstruction,
                    imageBase64: cleanBase64
                });

                return data.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo generar respuesta.";
            } catch (error) { return null; }
        }

        // --- CALCULATIONS ---
        function getStats() {
            let totalIncome = 0;
            let totalExpense = 0;
            const accountBalances = {};
            const expenseByCategory = {};

            state.accounts.forEach(a => accountBalances[a.name] = 0);

            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                if (accountBalances[t.account] === undefined) accountBalances[t.account] = 0;

                if (t.type === 'income') {
                    totalIncome += amt;
                    accountBalances[t.account] += amt;
                } else {
                    totalExpense += amt;
                    accountBalances[t.account] -= amt;
                    
                    // Categorizar gastos
                    if(!expenseByCategory[t.category]) expenseByCategory[t.category] = 0;
                    expenseByCategory[t.category] += amt;
                }
            });

            let investmentValue = 0;
            let investmentCost = 0;

            state.investments.forEach(i => {
                investmentValue += i.quantity * i.currentPrice;
                investmentCost += i.quantity * i.avgPrice;
            });

            return {
                totalIncome,
                totalExpense,
                balance: totalIncome - totalExpense,
                investmentValue,
                investmentCost,
                totalNetWorth: (totalIncome - totalExpense) + investmentValue,
                accounts: accountBalances,
                expenseByCategory
            };
        }

        // --- APP CONTROLLER ---
        window.app = {
            setTab: (tab) => {
                state.activeTab = tab;
                app.render();
            },

            render: () => {
                const navIds = ['dashboard', 'transactions', 'investments', 'accounts'];
                navIds.forEach(id => {
                    const deskBtn = document.getElementById(`nav-${id}`);
                    const mobBtn = document.getElementById(`mob-${id}`);
                    if (id === state.activeTab) {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all bg-white text-indigo-600 shadow-sm ring-1 ring-slate-200";
                        mobBtn.className = "flex flex-col items-center text-indigo-600 p-2 scale-105 transition-transform";
                        mobBtn.innerHTML = mobBtn.innerHTML.replace('text-slate-400', 'text-indigo-600');
                    } else {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700 hover:bg-slate-200/50";
                        mobBtn.className = "flex flex-col items-center text-slate-400 p-2";
                    }
                });

                const content = document.getElementById('app-content');
                if (state.charts.cashFlow) state.charts.cashFlow.destroy();
                if (state.charts.accounts) state.charts.accounts.destroy();
                state.charts = {};

                if (state.activeTab === 'dashboard') app.renderDashboard(content);
                else if (state.activeTab === 'transactions') app.renderTransactions(content);
                else if (state.activeTab === 'investments') app.renderInvestments(content);
                else if (state.activeTab === 'accounts') app.renderAccounts(content);

                lucide.createIcons();
            },

            // --- DASHBOARD ---
            renderDashboard: (container) => {
                const stats = getStats();
                const pl = stats.investmentValue - stats.investmentCost;
                const savingsRate = stats.totalIncome > 0 ? Math.round(((stats.totalIncome - stats.totalExpense) / stats.totalIncome) * 100) : 0;

                container.innerHTML = `
                    <div class="space-y-6 fade-in pb-10">
                        <div class="bg-gradient-to-r from-slate-900 to-indigo-900 rounded-2xl p-6 text-white shadow-xl shadow-indigo-900/20 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="brain-circuit" class="w-32 h-32"></i></div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 relative z-10">
                                <div>
                                    <h2 class="text-2xl font-bold flex items-center gap-2">Asesor Financiero AI</h2>
                                    <p class="text-indigo-200 mt-1 text-sm max-w-md">An치lisis profundo de tus patrones de gasto y salud financiera.</p>
                                </div>
                                <button onclick="app.generateAIReport()" id="btn-ai-report" class="bg-white/10 backdrop-blur-md border border-white/20 text-white hover:bg-white/20 px-5 py-2.5 rounded-xl font-medium shadow-lg text-sm transition-all flex items-center gap-2 group">
                                    ${state.aiLoading ? '<div class="loader border-white border-t-transparent mr-2"></div> Analizando Datos...' : '<i data-lucide="sparkles" class="w-4 h-4 text-yellow-300 group-hover:rotate-12 transition-transform"></i> Generar Informe'}
                                </button>
                            </div>
                            <div id="ai-result" class="mt-6 hidden bg-black/20 backdrop-blur-sm rounded-xl p-5 border border-white/10 text-sm whitespace-pre-line leading-relaxed font-light tracking-wide text-indigo-50"></div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            ${renderCard('Patrimonio', `$${stats.totalNetWorth.toLocaleString()}`, 'Total Activos', 'indigo', 'wallet')}
                            ${renderCard('Flujo Neto', `$${stats.balance.toLocaleString()}`, `Ingresos: $${stats.totalIncome.toLocaleString()}`, 'emerald', 'activity')}
                            ${renderCard('Inversiones', `$${stats.investmentValue.toLocaleString()}`, `${pl >= 0 ? '+' : ''}$${pl.toLocaleString()} (P/L)`, 'violet', 'trending-up', pl >= 0 ? 'text-emerald-600' : 'text-red-500')}
                            ${renderCard('Ahorro', `${savingsRate}%`, 'Tasa Mensual', 'blue', 'piggy-bank')}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-indigo-500 rounded-full"></div> Flujo de Caja</h3>
                                <div class="relative h-60 w-full"><canvas id="chartCashFlow"></canvas></div>
                            </div>
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-indigo-500 rounded-full"></div> Distribuci칩n de Activos</h3>
                                <div class="relative h-60 w-full flex justify-center"><canvas id="chartAccounts"></canvas></div>
                            </div>
                        </div>
                    </div>
                `;

                const ctxCF = document.getElementById('chartCashFlow').getContext('2d');
                state.charts.cashFlow = new Chart(ctxCF, {
                    type: 'bar',
                    data: {
                        labels: ['Ingresos', 'Gastos'],
                        datasets: [{ 
                            data: [stats.totalIncome, stats.totalExpense], 
                            backgroundColor: ['#10b981', '#ef4444'], 
                            borderRadius: 8,
                            barThickness: 50
                        }]
                    },
                    options: { 
                        responsive: true, 
                        maintainAspectRatio: false, 
                        plugins: { legend: { display: false } },
                        scales: { y: { grid: { display: false } }, x: { grid: { display: false } } }
                    }
                });

                const accounts = Object.keys(stats.accounts);
                const values = Object.values(stats.accounts);
                const colors = ['#6366f1', '#8b5cf6', '#d946ef', '#f43f5e', '#ec4899', '#06b6d4', '#10b981', '#f59e0b'];

                if (accounts.length > 0) {
                    const ctxAcc = document.getElementById('chartAccounts').getContext('2d');
                    state.charts.accounts = new Chart(ctxAcc, {
                        type: 'doughnut',
                        data: {
                            labels: accounts,
                            datasets: [{ data: values, backgroundColor: colors, borderWidth: 0, hoverOffset: 4 }]
                        },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false, 
                            cutout: '75%',
                            plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 8 } } }
                        }
                    });
                } else {
                    document.getElementById('chartAccounts').parentNode.innerHTML = '<div class="h-full flex flex-col items-center justify-center text-slate-400 text-xs"><i data-lucide="bar-chart-2" class="w-8 h-8 mb-2 opacity-50"></i>Sin datos suficientes</div>';
                }
            },

            // --- ACCOUNTS MANAGER ---
            renderAccounts: (container) => {
                container.innerHTML = `
                    <div class="max-w-3xl mx-auto space-y-6 fade-in pb-20">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                            <h2 class="text-lg font-bold text-slate-800 mb-4">A침adir Cuenta</h2>
                            <form onsubmit="event.preventDefault(); app.addAccount();" class="flex gap-3">
                                <input type="text" id="new-acc-name" placeholder="Ej: Billetera Virtual" class="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">Crear</button>
                            </form>
                        </div>

                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div class="p-5 border-b border-slate-100 bg-slate-50/50">
                                <h3 class="font-bold text-slate-700 text-sm uppercase tracking-wide">Mis Cuentas</h3>
                            </div>
                            <div class="divide-y divide-slate-100">
                                ${state.accounts.map(acc => `
                                    <div class="p-5 flex justify-between items-center hover:bg-slate-50 transition-colors group">
                                        <div class="flex items-center gap-4">
                                            <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600">
                                                <i data-lucide="landmark" class="w-5 h-5"></i>
                                            </div>
                                            <span class="font-medium text-slate-800">${acc.name}</span>
                                        </div>
                                        <div class="flex gap-1">
                                            <button onclick="app.editAccount('${acc.id}', '${acc.name}')" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                            <button onclick="app.deleteAccount('${acc.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- TRANSACTIONS ---
            renderTransactions: (container) => {
                const accountOptions = state.accounts.map(a => `<option value="${a.name}">${a.name}</option>`).join('');

                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in pb-20">
                        <div class="lg:col-span-1 space-y-4">
                            
                            <div class="bg-white rounded-2xl shadow-sm border border-emerald-100 p-5 relative overflow-hidden group">
                                <div class="absolute top-0 right-0 w-20 h-20 bg-emerald-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                                <h2 class="text-sm font-bold text-emerald-900 mb-3 flex items-center gap-2 relative z-10"><i data-lucide="scan-line" class="w-4 h-4"></i> Scanner AI</h2>
                                
                                <div class="mb-3 relative z-10">
                                    <select id="scanner-account" class="w-full p-2 text-sm bg-emerald-50/50 border border-emerald-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 text-emerald-800">${accountOptions}</select>
                                </div>
                                <div id="scanner-upload-area" class="border-2 border-dashed border-emerald-200 rounded-xl p-6 text-center hover:bg-emerald-50/30 transition-colors relative cursor-pointer bg-white">
                                    <input type="file" accept="image/*" onchange="app.handleImageUpload(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                                    <div class="bg-emerald-100 w-10 h-10 rounded-full flex items-center justify-center mx-auto mb-2 text-emerald-600">
                                        <i data-lucide="camera" class="w-5 h-5"></i>
                                    </div>
                                    <p class="text-xs text-emerald-700 font-medium">Foto del ticket</p>
                                </div>
                                <div id="scanner-preview-area" class="hidden space-y-3 relative z-10">
                                    <div class="relative rounded-lg overflow-hidden border border-emerald-100 h-32 bg-slate-50">
                                        <img id="img-preview" class="w-full h-full object-contain">
                                        <button onclick="app.clearImage()" class="absolute top-2 right-2 bg-black/50 text-white p-1 rounded-full hover:bg-red-500 backdrop-blur-sm"><i data-lucide="x" class="w-3 h-3"></i></button>
                                    </div>
                                    <button onclick="app.analyzeImage()" id="btn-scan" class="w-full bg-emerald-600 text-white py-2 rounded-lg text-xs font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all">Procesar Imagen</button>
                                    <div id="scan-actions" class="hidden flex gap-2">
                                        <button onclick="app.importAllScanned()" class="flex-1 bg-emerald-50 text-emerald-700 py-2 rounded-lg text-xs font-bold border border-emerald-200 hover:bg-emerald-100">Guardar Todo</button>
                                    </div>
                                    <div id="scan-results" class="max-h-40 overflow-y-auto space-y-2 pr-1 custom-scrollbar"></div>
                                </div>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-indigo-100 p-5 relative overflow-hidden">
                                <h2 class="text-sm font-bold text-indigo-900 mb-2 flex items-center gap-2"><i data-lucide="sparkles" class="w-4 h-4 text-indigo-500"></i> Registro Inteligente</h2>
                                <textarea id="magic-input" placeholder="Ej: Almuerzo en McDonald's $8500 con tarjeta Galicia" class="w-full p-3 text-sm bg-indigo-50/30 border border-indigo-100 rounded-xl focus:ring-2 focus:ring-indigo-500 resize-none h-20 mb-3 transition-all"></textarea>
                                <button onclick="app.handleMagicEntry()" id="btn-magic" class="w-full bg-indigo-600 text-white py-2 rounded-lg text-xs font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all">
                                    ${state.magicLoading ? 'Interpretando...' : 'Autocompletar'}
                                </button>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 sticky top-24">
                                <h2 class="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2">Registro Manual</h2>
                                <form id="trans-form" onsubmit="event.preventDefault(); app.addTransaction();" class="flex flex-col gap-4">
                                    <div class="flex bg-slate-100 p-1 rounded-xl">
                                        <button type="button" onclick="app.setTransType('expense')" id="btn-expense" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white text-red-500 shadow-sm transition-all">Gasto</button>
                                        <button type="button" onclick="app.setTransType('income')" id="btn-income" class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-400 transition-all">Ingreso</button>
                                    </div>
                                    <input type="hidden" id="t-type" value="expense">
                                    ${renderInput('Monto', 'number', 't-amount', '0.00', '', 'step="0.01"')}
                                    ${renderInput('Descripci칩n', 'text', 't-desc', 'Ej: Supermercado')}
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="flex flex-col gap-1 w-full">
                                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Cuenta</label>
                                            <select id="t-account" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">${accountOptions}</select>
                                        </div>
                                        ${renderSelect('Categor칤a', 't-cat', ['Comida', 'Transporte', 'Servicios', 'Ocio', 'Salud', 'Sueldo', 'Ventas', 'Hogar', 'Educaci칩n', 'Otros'])}
                                    </div>
                                    ${renderInput('Fecha', 'date', 't-date', '', new Date().toISOString().split('T')[0])}
                                    <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-slate-800 shadow-lg transition-all mt-2">Guardar Movimiento</button>
                                </form>
                            </div>
                        </div>

                        <div class="lg:col-span-2">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full min-h-[500px]">
                                <div class="p-5 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center sticky top-0 backdrop-blur-sm z-10">
                                    <h3 class="font-bold text-slate-700 text-sm uppercase tracking-wide">Historial Reciente</h3>
                                    <span class="text-xs bg-white border border-slate-200 px-2 py-1 rounded-md text-slate-500 shadow-sm font-mono">${state.transactions.length}</span>
                                </div>
                                <div class="divide-y divide-slate-50 max-h-[800px] overflow-y-auto custom-scrollbar">
                                    ${state.transactions.length === 0 ? '<div class="p-10 text-center text-slate-400 flex flex-col items-center"><i data-lucide="ghost" class="w-10 h-10 mb-2 opacity-50"></i>Sin movimientos</div>' :
                                    state.transactions.map(t => `
                                        <div class="p-4 hover:bg-slate-50 flex justify-between items-center group transition-all">
                                            <div class="flex items-center gap-4">
                                                <div class="w-10 h-10 rounded-full flex items-center justify-center ${t.type === 'income' ? 'bg-emerald-100 text-emerald-600' : 'bg-red-50 text-red-500'} shrink-0">
                                                    <i data-lucide="${getIconForCategory(t.category)}" class="w-5 h-5"></i>
                                                </div>
                                                <div class="min-w-0">
                                                    <p class="font-bold text-slate-800 text-sm truncate pr-2">${t.description}</p>
                                                    <p class="text-xs text-slate-400 flex items-center gap-1">
                                                        <span>${formatDate(t.date)}</span>
                                                        <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                                                        <span>${t.account}</span>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="text-right flex items-center gap-3 shrink-0">
                                                <span class="font-bold text-sm ${t.type === 'income' ? 'text-emerald-600' : 'text-slate-800'}">
                                                    ${t.type === 'income' ? '+' : '-'}$${parseFloat(t.amount).toLocaleString()}
                                                </span>
                                                <button onclick="app.deleteTransaction('${t.id}')" class="text-slate-300 hover:text-red-500 p-1.5 hover:bg-red-50 rounded-lg transition-colors">
                                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            // --- INVESTMENTS ---
            renderInvestments: (container) => {
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in pb-20">
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-2xl shadow-sm border border-violet-100 p-6 sticky top-24">
                                <h2 class="text-sm font-bold text-slate-800 mb-4 flex items-center gap-2"><i data-lucide="layers" class="text-violet-600 w-4 h-4"></i> Nueva Posici칩n</h2>
                                <div class="bg-violet-50 p-3 rounded-xl text-xs text-violet-800 mb-4 border border-violet-100">
                                    Si ingresas un s칤mbolo existente, se calcular치 el precio promedio ponderado.
                                </div>
                                <form onsubmit="event.preventDefault(); app.buyInvestment();" class="flex flex-col gap-4">
                                    <div class="grid grid-cols-2 gap-3">
                                        ${renderInput('S칤mbolo', 'text', 'inv-symbol', 'AAPL', '', 'uppercase')}
                                        ${renderInput('Nombre', 'text', 'inv-name', 'Apple')}
                                    </div>
                                    ${renderInput('Cantidad', 'number', 'inv-qty', '10', '', 'step="any"')}
                                    ${renderInput('Precio Unitario', 'number', 'inv-price', '150.00', '', 'step="0.01"')}
                                    <button type="submit" class="w-full bg-violet-600 text-white py-3 rounded-xl font-bold hover:bg-violet-700 shadow-lg shadow-violet-200 transition-all mt-2">Registrar Compra</button>
                                </form>
                            </div>
                        </div>
                        <div class="lg:col-span-2 space-y-4">
                            ${state.investments.length === 0 ? '<div class="bg-white p-16 rounded-2xl text-center text-slate-400 border border-slate-100 border-dashed"><i data-lucide="pie-chart" class="w-12 h-12 mb-3 mx-auto opacity-30"></i><p>Tu portafolio est치 vac칤o</p></div>' :
                            state.investments.map(inv => {
                                const totalCost = inv.quantity * inv.avgPrice;
                                const curVal = inv.quantity * inv.currentPrice;
                                const pl = curVal - totalCost;
                                const plPercent = totalCost ? ((pl / totalCost) * 100).toFixed(2) : 0;
                                const isPos = pl >= 0;
                                return `
                                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 relative hover:shadow-md transition-shadow group">
                                        <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                                            <div class="flex items-center gap-4">
                                                <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center font-bold text-slate-700 border border-slate-100">
                                                    ${inv.symbol.substring(0,3)}
                                                </div>
                                                <div>
                                                    <h3 class="text-lg font-bold text-slate-800">${inv.symbol}</h3>
                                                    <p class="text-xs text-slate-500">${inv.name}</p>
                                                </div>
                                            </div>
                                            <div class="flex items-center gap-6">
                                                <div class="text-right hidden sm:block">
                                                    <p class="text-[10px] font-bold text-slate-400 uppercase">Tenencia</p>
                                                    <p class="font-mono font-medium text-slate-700">${inv.quantity} <span class="text-xs text-slate-400">@ $${inv.avgPrice.toFixed(0)}</span></p>
                                                </div>
                                                <div class="text-right">
                                                    <p class="text-[10px] font-bold text-slate-400 uppercase">Valor Hoy</p>
                                                    <button onclick="app.editPrice('${inv.id}')" class="font-bold text-slate-900 border-b border-dashed border-slate-300 hover:text-indigo-600 hover:border-indigo-600 transition-colors">$${inv.currentPrice.toFixed(2)}</button>
                                                </div>
                                                <div class="text-right w-24">
                                                    <div class="font-bold text-lg ${isPos ? 'text-emerald-600' : 'text-red-500'}">${isPos ? '+' : ''}${plPercent}%</div>
                                                    <p class="text-xs text-slate-400">$${pl.toFixed(0)}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-t border-slate-50 pt-3 mt-4 flex justify-between items-center">
                                            <button onclick="app.getInvestmentAdvice('${inv.id}', '${inv.symbol}', ${inv.avgPrice}, ${inv.currentPrice})" id="btn-advice-${inv.id}" class="text-xs text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg hover:bg-indigo-100 font-medium transition-colors flex items-center gap-1.5">
                                                <i data-lucide="sparkles" class="w-3 h-3"></i> An치lisis AI
                                            </button>
                                            <button onclick="app.deleteInvestment('${inv.id}')" class="text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                        <div id="advice-${inv.id}" class="hidden mt-3 bg-gradient-to-r from-indigo-50 to-violet-50 p-3 rounded-lg text-xs text-indigo-900 border border-indigo-100 leading-relaxed animate-pulse"></div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            },

            // --- ACTIONS ---
            // (Accounts Logic preserved)
            addAccount: async () => {
                const name = document.getElementById('new-acc-name').value.trim();
                if (!name) return;
                const newAcc = await fetchAPI('/accounts', 'POST', { name, type: 'custom' });
                if(newAcc) { state.accounts.push(newAcc); document.getElementById('new-acc-name').value = ''; app.render(); }
            },
            editAccount: async (id, oldName) => {
                const newName = prompt("Nuevo nombre:", oldName);
                if (!newName || newName === oldName) return;
                const updated = await fetchAPI('/accounts', 'POST', { id, name: newName });
                if(updated) { state.accounts.find(a => a.id === id).name = newName; app.render(); }
            },
            deleteAccount: async (id) => {
                if (!confirm('쯉eguro que deseas eliminar esta cuenta?')) return;
                await fetchAPI(`/accounts?id=${id}`, 'DELETE');
                state.accounts = state.accounts.filter(a => a.id !== id);
                app.render();
            },

            // (Transactions Logic preserved)
            setTransType: (type) => {
                document.getElementById('t-type').value = type;
                const btnExp = document.getElementById('btn-expense');
                const btnInc = document.getElementById('btn-income');
                if (type === 'expense') {
                    btnExp.className = "flex-1 py-2 text-sm font-bold rounded-lg bg-white text-red-500 shadow-sm transition-all transform scale-105";
                    btnInc.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-400 transition-all hover:bg-slate-200/50";
                } else {
                    btnExp.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-400 transition-all hover:bg-slate-200/50";
                    btnInc.className = "flex-1 py-2 text-sm font-bold rounded-lg bg-white text-emerald-600 shadow-sm transition-all transform scale-105";
                }
            },
            addTransaction: async () => {
                const amount = document.getElementById('t-amount').value;
                const desc = document.getElementById('t-desc').value;
                if (!amount || !desc) return;
                const newT = await fetchAPI('/transactions', 'POST', {
                    amount: parseFloat(amount), description: desc,
                    type: document.getElementById('t-type').value,
                    account: document.getElementById('t-account').value,
                    category: document.getElementById('t-cat').value,
                    date: document.getElementById('t-date').value,
                    createdAt: new Date().toISOString()
                });
                if(newT) { state.transactions.unshift(newT); document.getElementById('trans-form').reset(); app.setTransType('expense'); document.getElementById('t-date').value = new Date().toISOString().split('T')[0]; app.render(); }
            },
            deleteTransaction: async (id) => {
                await fetchAPI(`/transactions?id=${id}`, 'DELETE');
                state.transactions = state.transactions.filter(t => t.id !== id);
                app.render();
            },

            // (AI Magic & Scanner Logic preserved & styled)
            handleMagicEntry: async () => {
                const text = document.getElementById('magic-input').value;
                if (!text) return;
                state.magicLoading = true; app.render();
                // Re-focus and set text
                setTimeout(() => { document.getElementById('magic-input').value = text; document.getElementById('magic-input').focus(); }, 50);

                const accNames = state.accounts.map(a => a.name).join(', ');
                const system = `Act칰a como API. Extrae JSON: {amount (number), description (string), type (income/expense), category (Comida, Transporte, Servicios, Ocio, Salud, Sueldo, Ventas, Hogar, Educaci칩n, Otros), account (match one of: [${accNames}] or default to first), date (YYYY-MM-DD)}. Hoy es ${new Date().toISOString().split('T')[0]}.`;
                const result = await callGemini(text, system);

                try {
                    const json = JSON.parse(result.replace(/```json/g, '').replace(/```/g, '').trim());
                    document.getElementById('t-amount').value = json.amount || '';
                    document.getElementById('t-desc').value = json.description || '';
                    app.setTransType(json.type || 'expense');
                    const matchedAcc = state.accounts.find(a => a.name.toLowerCase() === (json.account || '').toLowerCase())?.name || state.accounts[0].name;
                    document.getElementById('t-account').value = matchedAcc;
                    document.getElementById('t-cat').value = json.category || 'Otros';
                    document.getElementById('t-date').value = json.date || new Date().toISOString().split('T')[0];
                    document.getElementById('magic-input').value = '';
                } catch (e) { alert('No se pudo interpretar el texto.'); }
                state.magicLoading = false; app.render();
            },

            // (Image Logic)
            handleImageUpload: (input) => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('scanner-upload-area').classList.add('hidden');
                        document.getElementById('scanner-preview-area').classList.remove('hidden');
                        document.getElementById('img-preview').src = e.target.result;
                        state.scannedImage = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            },
            clearImage: () => {
                state.scannedImage = null; state.scannedTransactions = [];
                document.getElementById('scanner-upload-area').classList.remove('hidden');
                document.getElementById('scanner-preview-area').classList.add('hidden');
                document.getElementById('scan-results').innerHTML = '';
                document.getElementById('scan-actions').classList.add('hidden');
            },
            analyzeImage: async () => {
                if (!state.scannedImage) return;
                const btn = document.getElementById('btn-scan');
                btn.textContent = 'Analizando Recibo...'; btn.disabled = true;
                const system = `Extrae datos de recibo a JSON Array: [{description, amount (number), type (usually expense), date (YYYY-MM-DD), category}].`;
                const res = await callGemini("Extrae items.", system, state.scannedImage);
                try {
                    let data = JSON.parse(res.replace(/```json/g, '').replace(/```/g, '').trim());
                    if (!Array.isArray(data)) data = [data];
                    state.scannedTransactions = data;
                    document.getElementById('scan-results').innerHTML = data.map((item, idx) => `
                        <div class="bg-slate-50 p-2 rounded border border-slate-200 text-xs flex justify-between items-center">
                            <div class="truncate mr-2 font-medium text-slate-700">${item.description}</div>
                            <div class="flex gap-2 items-center">
                                <span class="font-bold text-slate-900">$${item.amount}</span>
                                <button onclick="app.importScanned(${idx})" class="p-1 bg-emerald-100 text-emerald-700 rounded hover:bg-emerald-200"><i data-lucide="check" class="w-3 h-3"></i></button>
                            </div>
                        </div>`).join('');
                    if (data.length > 0) document.getElementById('scan-actions').classList.remove('hidden');
                    lucide.createIcons();
                } catch (e) { alert('Error leyendo imagen'); }
                btn.textContent = 'Procesar Imagen'; btn.disabled = false;
            },
            importScanned: async (idx) => {
                const item = state.scannedTransactions[idx];
                const acc = document.getElementById('scanner-account').value;
                await fetchAPI('/transactions', 'POST', {
                    amount: parseFloat(item.amount), description: item.description, type: item.type || 'expense',
                    category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                    createdAt: new Date().toISOString()
                });
                state.scannedTransactions.splice(idx, 1);
                document.getElementById('scan-results').children[idx].remove(); // Quick UI fix
                if(state.scannedTransactions.length === 0) app.clearImage();
            },
            importAllScanned: async () => {
                const acc = document.getElementById('scanner-account').value;
                for (const item of state.scannedTransactions) {
                    await fetchAPI('/transactions', 'POST', {
                        amount: parseFloat(item.amount), description: item.description, type: item.type || 'expense',
                        category: item.category || 'Otros', account: acc, date: item.date || new Date().toISOString().split('T')[0],
                        createdAt: new Date().toISOString()
                    });
                }
                app.clearImage();
                const trans = await fetchAPI('/transactions'); state.transactions = trans; app.render();
            },

            // (Investment Actions)
            buyInvestment: async () => {
                const sym = document.getElementById('inv-symbol').value.toUpperCase();
                const name = document.getElementById('inv-name').value;
                const qty = parseFloat(document.getElementById('inv-qty').value);
                const price = parseFloat(document.getElementById('inv-price').value);
                if (!sym || !qty) return;

                const existing = state.investments.find(i => i.symbol === sym);
                let payload = {};
                if (existing) {
                    const newQty = existing.quantity + qty;
                    const newAvg = ((existing.quantity * existing.avgPrice) + (qty * price)) / newQty;
                    payload = { id: existing.id, quantity: newQty, avgPrice: newAvg, currentPrice: price };
                } else {
                    payload = { symbol: sym, name: name || sym, quantity: qty, avgPrice: price, currentPrice: price, createdAt: new Date().toISOString() };
                }
                await fetchAPI('/investments', 'POST', payload);
                const invs = await fetchAPI('/investments'); state.investments = invs;
                document.getElementById('inv-qty').value = ''; document.getElementById('inv-price').value = ''; app.render();
            },
            editPrice: async (id) => {
                const newPrice = prompt("Actualizar precio de mercado:");
                if (newPrice && !isNaN(newPrice)) {
                    await fetchAPI('/investments', 'POST', { id, currentPrice: parseFloat(newPrice) });
                    state.investments = await fetchAPI('/investments'); app.render();
                }
            },
            deleteInvestment: async (id) => {
                if (!confirm('쮼liminar posici칩n?')) return;
                await fetchAPI(`/investments?id=${id}`, 'DELETE');
                state.investments = state.investments.filter(i => i.id !== id); app.render();
            },

            // --- AI ANALYTICS (NUEVO PROMPT SERIO) ---
            generateAIReport: async () => {
                state.aiLoading = true;
                const btn = document.getElementById('btn-ai-report');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<div class="loader border-white border-t-transparent mr-2"></div> Analizando...';
                
                const stats = getStats();
                
                // Preparar datos detallados para el prompt
                const financialData = {
                    balance_general: {
                        ingresos: stats.totalIncome,
                        gastos: stats.totalExpense,
                        ahorro_neto: stats.balance,
                        patrimonio: stats.totalNetWorth
                    },
                    gastos_por_categoria: stats.expenseByCategory
                };

                const prompt = `Analiza los siguientes datos financieros de un usuario: ${JSON.stringify(financialData)}.
                
                Como un Asesor Financiero Senior y serio, genera un reporte breve en formato texto plano (sin markdown negritas exageradas) con la siguiente estructura:
                1. DIAGN칍STICO: Una frase contundente sobre la salud financiera actual.
                2. AN츼LISIS: Menciona qu칠 categor칤as est치n consumiendo m치s recursos y si el ratio ahorro/gasto es saludable.
                3. PLAN DE ACCI칍N: 3 consejos accionables, numerados y precisos para optimizar las finanzas la pr칩xima semana.
                
                S칠 directo, profesional y usa terminolog칤a financiera adecuada.`;

                const res = await callGemini(prompt);
                
                state.aiLoading = false;
                btn.innerHTML = originalText;
                const c = document.getElementById('ai-result');
                c.textContent = res;
                c.classList.remove('hidden');
                c.classList.add('fade-in');
            },

            getInvestmentAdvice: async (id, sym, avg, curr) => {
                const c = document.getElementById(`advice-${id}`);
                c.classList.remove('hidden');
                c.textContent = "Analizando mercado...";
                const pl = ((curr - avg) / avg * 100).toFixed(2);
                
                const prompt = `Act칰a como Analista de Inversiones de Wall Street. Activo: ${sym}. Precio Compra: $${avg}. Precio Actual: $${curr}. Rendimiento: ${pl}%.
                Dame una opini칩n de 1 sola frase seria y t칠cnica sobre si mantener, vender o comprar m치s, basada en la l칩gica de gesti칩n de riesgos.`;
                
                const res = await callGemini(prompt);
                c.textContent = res;
                c.classList.remove('animate-pulse');
            }
        };

        // Helpers
        function renderCard(title, val1, val2, color, icon, val2Color = 'text-indigo-200') {
            return `<div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-5 relative overflow-hidden group hover:shadow-md transition-all">
                <div class="absolute right-0 top-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity text-${color}-600"><i data-lucide="${icon}" class="w-16 h-16"></i></div>
                <div class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2 flex items-center gap-2"><i data-lucide="${icon}" class="w-4 h-4 text-${color}-500"></i> ${title}</div>
                <div class="text-2xl font-bold text-slate-800 tracking-tight">${val1}</div>
                <div class="text-xs ${val2Color === 'text-indigo-200' ? 'text-slate-400' : val2Color} mt-1 font-medium">${val2}</div>
            </div>`;
        }
        function renderInput(lbl, type, id, ph, val = '', extra = '') {
            return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><input type="${type}" id="${id}" placeholder="${ph}" value="${val}" ${extra} class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all"></div>`;
        }
        function renderSelect(lbl, id, opts) {
            return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><select id="${id}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all">${opts.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`;
        }
        function getIconForCategory(cat) {
            const map = { 'Comida': 'utensils', 'Transporte': 'car', 'Servicios': 'zap', 'Ocio': 'beer', 'Salud': 'heart', 'Sueldo': 'banknote', 'Ventas': 'shopping-bag', 'Hogar': 'home', 'Educaci칩n': 'graduation-cap' };
            return map[cat] || 'circle-dollar-sign';
        }
        function formatDate(dateStr) {
            if(!dateStr) return '';
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}`;
        }

        initApp();
    </script>
</body>
