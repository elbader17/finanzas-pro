<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Finanzas Pro AI</title>
    
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
    </style>
</head>

<body class="text-slate-800 pb-24 md:pb-0 selection:bg-indigo-100 selection:text-indigo-800">

    <div id="login-screen" class="fixed inset-0 z-50 bg-slate-50 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 p-8 fade-in">
            <div class="flex flex-col items-center mb-8">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-3 rounded-2xl text-white shadow-lg shadow-indigo-200 mb-4">
                    <i data-lucide="brain-circuit" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">Finanzas Pro <span class="text-indigo-600">AI</span></h1>
                <p class="text-slate-400 text-sm mt-2">Intelligence for your money</p>
            </div>

            <form id="auth-form" onsubmit="event.preventDefault(); auth.handleAuth();" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email</label>
                    <input type="email" id="auth-email" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
                    <input type="password" id="auth-password" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                
                <div id="auth-error" class="hidden p-3 bg-red-50 text-red-600 text-xs rounded-lg font-medium text-center"></div>

                <button type="submit" id="btn-auth-submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all mt-2">
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">
                    <span id="auth-toggle-text">Don't have an account?</span>
                    <button onclick="auth.toggleMode()" class="text-indigo-600 font-bold hover:underline ml-1" id="btn-auth-toggle">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <header id="app-header" class="hidden bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-20 pt-[env(safe-area-inset-top)]">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="brain-circuit" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 leading-tight tracking-tight">Finanzas Pro <span class="text-indigo-600">AI</span></h1>
                    <p id="connection-status" class="text-[10px] font-medium text-slate-400 uppercase tracking-wider">Connecting...</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="hidden md:flex gap-1 bg-slate-100 p-1 rounded-lg mr-2">
                    <button onclick="app.setTab('dashboard')" id="nav-dashboard" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Resumen</button>
                    <button onclick="app.setTab('transactions')" id="nav-transactions" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Movimientos</button>
                    <button onclick="app.setTab('investments')" id="nav-investments" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Inversiones</button>
                    <button onclick="app.setTab('accounts')" id="nav-accounts" class="px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">Cuentas</button>
                </div>
                <button onclick="auth.logout()" class="p-2 text-slate-400 hover:text-red-500 bg-slate-50 rounded-lg hover:bg-red-50 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="app-content" class="hidden max-w-6xl mx-auto px-4 py-6 min-h-screen">
    </main>

    <nav id="mobile-nav" class="hidden md:hidden fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-lg border-t border-slate-200 justify-around p-3 pb-[env(safe-area-inset-bottom)] z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button onclick="app.setTab('dashboard')" id="mob-dashboard" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="layout-dashboard" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Resumen</span></button>
        <button onclick="app.setTab('transactions')" id="mob-transactions" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="wallet" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Movs</span></button>
        <button onclick="app.setTab('investments')" id="mob-investments" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="trending-up" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Inversi√≥n</span></button>
        <button onclick="app.setTab('accounts')" id="mob-accounts" class="flex flex-col items-center text-slate-400 p-2"><i data-lucide="landmark" class="w-6 h-6 mb-1"></i><span class="text-[10px] font-medium">Cuentas</span></button>
    </nav>

    <script>
        // --- 1. STATE & GLOBALS ---
        const API_URL = "https://finanzas-backend-877934393466.us-central1.run.app/api";
        const API_URL_TEST = "http://localhost:8080/api";
        
        const state = {
            token: localStorage.getItem('token'),
            isRegistering: false,
            activeTab: 'dashboard',
            transactions: [],
            investments: [],
            accounts: [],
            charts: {},
            aiLoading: false,
            magicLoading: false,
            scannedTransactions: [],
            scannedImage: null
        };

        // --- 2. AUTHENTICATION MODULE (Pure API) ---
        window.auth = {
            init: () => {
                if (state.token) {
                    auth.toggleUI(true);
                    app.init();
                } else {
                    auth.toggleUI(false);
                }
            },

            toggleUI: (isLoggedIn) => {
                const loginScreen = document.getElementById('login-screen');
                const appHeader = document.getElementById('app-header');
                const appContent = document.getElementById('app-content');
                const mobileNav = document.getElementById('mobile-nav');

                if (isLoggedIn) {
                    loginScreen.classList.add('hidden');
                    appHeader.classList.remove('hidden');
                    appContent.classList.remove('hidden');
                    mobileNav.classList.remove('hidden');
                    mobileNav.classList.add('flex');
                } else {
                    loginScreen.classList.remove('hidden');
                    appHeader.classList.add('hidden');
                    appContent.classList.add('hidden');
                    mobileNav.classList.add('hidden');
                    mobileNav.classList.remove('flex');
                }
            },

            toggleMode: () => {
                state.isRegistering = !state.isRegistering;
                document.getElementById('auth-toggle-text').textContent = state.isRegistering ? "Already have an account?" : "Don't have an account?";
                document.getElementById('btn-auth-toggle').textContent = state.isRegistering ? "Log In" : "Sign Up";
                document.getElementById('btn-auth-submit').textContent = state.isRegistering ? "Create Account" : "Log In";
                document.getElementById('auth-error').classList.add('hidden');
            },

            handleAuth: async () => {
                const email = document.getElementById('auth-email').value;
                const password = document.getElementById('auth-password').value;
                const errorDiv = document.getElementById('auth-error');
                const btn = document.getElementById('btn-auth-submit');
                
                btn.disabled = true;
                btn.innerHTML = '<div class="loader border-white border-t-transparent mx-auto"></div>';
                errorDiv.classList.add('hidden');

                const endpoint = state.isRegistering ? '/register' : '/login';

                try {
                    const res = await fetch(`${API_URL}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await res.json();

                    if (!res.ok) throw new Error(data.message || 'Auth failed');

                    if (state.isRegistering) {
                        // Registration successful, now switch to login
                        alert("Account created! Please log in.");
                        auth.toggleMode();
                    } else {
                        // Login successful
                        state.token = data.idToken;
                        localStorage.setItem('token', data.idToken);
                        auth.toggleUI(true);
                        app.init();
                    }
                } catch (error) {
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                    btn.textContent = state.isRegistering ? "Create Account" : "Log In";
                }
            },

            logout: () => {
                localStorage.removeItem('token');
                state.token = null;
                location.reload();
            }
        };

        // --- 3. SECURE API CLIENT ---
        async function fetchAPI(endpoint, method = 'GET', body = null) {
            if (!state.token) return null;

            try {
                const options = { 
                    method, 
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${state.token}` 
                    } 
                };
                if (body) options.body = JSON.stringify(body);
               
                const res = await fetch(`${API_URL}${endpoint}`, options);
                
                if (res.status === 401) {
                    auth.logout(); // Token expired
                    return null;
                }
                if (!res.ok) throw new Error('API Error');
                return await res.json();
            } catch (e) {
                console.error("API Error:", e);
                document.getElementById('connection-status').textContent = 'üî¥ Offline';
                document.getElementById('connection-status').className = 'text-[10px] font-medium text-red-500 uppercase tracking-wider';
                return null;
            }
        }

        // --- 4. APP CONTROLLER ---
        window.app = {
            init: async () => {
                lucide.createIcons();
                try {
                    const [trans, invs, accs] = await Promise.all([
                        fetchAPI('/transactions'),
                        fetchAPI('/investments'),
                        fetchAPI('/accounts')
                    ]);

                    if (trans) state.transactions = trans;
                    if (invs) state.investments = invs;
                    if (accs) state.accounts = accs;

                    document.getElementById('connection-status').textContent = 'üü¢ Online';
                    document.getElementById('connection-status').className = 'text-[10px] font-medium text-emerald-600 uppercase tracking-wider';
                    app.render();
                } catch (e) {
                    console.error("Init Error", e);
                }
            },

            setTab: (tab) => {
                state.activeTab = tab;
                app.render();
            },

            render: () => {
                const navIds = ['dashboard', 'transactions', 'investments', 'accounts'];
                navIds.forEach(id => {
                    const deskBtn = document.getElementById(`nav-${id}`);
                    const mobBtn = document.getElementById(`mob-${id}`);
                    if (!deskBtn || !mobBtn) return;

                    if (id === state.activeTab) {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all bg-white text-indigo-600 shadow-sm ring-1 ring-slate-200";
                        mobBtn.className = "flex flex-col items-center text-indigo-600 p-2 scale-105 transition-transform";
                        mobBtn.innerHTML = mobBtn.innerHTML.replace('text-slate-400', 'text-indigo-600');
                    } else {
                        deskBtn.className = "px-4 py-2 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700 hover:bg-slate-200/50";
                        mobBtn.className = "flex flex-col items-center text-slate-400 p-2";
                    }
                });

                const content = document.getElementById('app-content');
                if (state.charts.cashFlow) { state.charts.cashFlow.destroy(); state.charts.cashFlow = null; }
                if (state.charts.accounts) { state.charts.accounts.destroy(); state.charts.accounts = null; }

                if (state.activeTab === 'dashboard') app.renderDashboard(content);
                else if (state.activeTab === 'transactions') app.renderTransactions(content);
                else if (state.activeTab === 'investments') app.renderInvestments(content);
                else if (state.activeTab === 'accounts') app.renderAccounts(content);

                lucide.createIcons();
            },

            // --- DASHBOARD ---
            renderDashboard: (container) => {
                const stats = getStats();
                const pl = stats.investmentValue - stats.investmentCost;
                const savingsRate = stats.totalIncome > 0 ? Math.round(((stats.totalIncome - stats.totalExpense) / stats.totalIncome) * 100) : 0;

                container.innerHTML = `
                    <div class="space-y-6 fade-in pb-10">
                        <div class="bg-gradient-to-r from-slate-900 to-indigo-900 rounded-2xl p-6 text-white shadow-xl shadow-indigo-900/20 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="brain-circuit" class="w-32 h-32"></i></div>
                            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 relative z-10">
                                <div>
                                    <h2 class="text-2xl font-bold flex items-center gap-2">AI Financial Advisor</h2>
                                    <p class="text-indigo-200 mt-1 text-sm max-w-md">Deep analysis of your spending patterns and financial health.</p>
                                </div>
                                <button onclick="app.generateAIReport()" id="btn-ai-report" class="bg-white/10 backdrop-blur-md border border-white/20 text-white hover:bg-white/20 px-5 py-2.5 rounded-xl font-medium shadow-lg text-sm transition-all flex items-center gap-2 group">
                                    ${state.aiLoading ? '<div class="loader border-white border-t-transparent mr-2"></div> Analyzing...' : '<i data-lucide="sparkles" class="w-4 h-4 text-yellow-300 group-hover:rotate-12 transition-transform"></i> Generate Report'}
                                </button>
                            </div>
                            <div id="ai-result" class="mt-6 hidden bg-black/20 backdrop-blur-sm rounded-xl p-5 border border-white/10 text-sm whitespace-pre-line leading-relaxed font-light tracking-wide text-indigo-50"></div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            ${renderCard('Net Worth', `$${stats.totalNetWorth.toLocaleString()}`, 'Total Assets', 'indigo', 'wallet')}
                            ${renderCard('Cash Flow', `$${stats.balance.toLocaleString()}`, `Income: $${stats.totalIncome.toLocaleString()}`, 'emerald', 'activity')}
                            ${renderCard('Investments', `$${stats.investmentValue.toLocaleString()}`, `${pl >= 0 ? '+' : ''}$${pl.toLocaleString()} (P/L)`, 'violet', 'trending-up', pl >= 0 ? 'text-emerald-600' : 'text-red-500')}
                            ${renderCard('Savings Rate', `${savingsRate}%`, 'Monthly Rate', 'blue', 'piggy-bank')}
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-indigo-500 rounded-full"></div> Cash Flow</h3>
                                <div class="relative h-60 w-full"><canvas id="chartCashFlow"></canvas></div>
                            </div>
                            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 h-80">
                                <h3 class="font-bold text-slate-800 mb-6 text-sm flex items-center gap-2"><div class="w-1 h-4 bg-indigo-500 rounded-full"></div> Asset Allocation</h3>
                                <div class="relative h-60 w-full flex justify-center"><canvas id="chartAccounts"></canvas></div>
                            </div>
                        </div>
                    </div>
                `;
                
                setTimeout(() => {
                    const ctxCF = document.getElementById('chartCashFlow');
                    if(ctxCF) {
                        state.charts.cashFlow = new Chart(ctxCF.getContext('2d'), {
                            type: 'bar',
                            data: { labels: ['Income', 'Expenses'], datasets: [{ data: [stats.totalIncome, stats.totalExpense], backgroundColor: ['#10b981', '#ef4444'], borderRadius: 8, barThickness: 50 }] },
                            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { display: false } }, x: { grid: { display: false } } } }
                        });
                    }

                    const ctxAcc = document.getElementById('chartAccounts');
                    if(ctxAcc && Object.keys(stats.accounts).length > 0) {
                        state.charts.accounts = new Chart(ctxAcc.getContext('2d'), {
                            type: 'doughnut',
                            data: { labels: Object.keys(stats.accounts), datasets: [{ data: Object.values(stats.accounts), backgroundColor: ['#6366f1', '#8b5cf6', '#d946ef', '#f43f5e', '#ec4899', '#06b6d4', '#10b981', '#f59e0b'], borderWidth: 0 }] },
                            options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'right', labels: { usePointStyle: true, boxWidth: 8 } } } }
                        });
                    } else if (ctxAcc) {
                        ctxAcc.parentNode.innerHTML = '<div class="h-full flex flex-col items-center justify-center text-slate-400 text-xs"><i data-lucide="bar-chart-2" class="w-8 h-8 mb-2 opacity-50"></i>No Data</div>';
                    }
                }, 0);
            },

            renderAccounts: (container) => {
                container.innerHTML = `
                    <div class="max-w-3xl mx-auto space-y-6 fade-in pb-20">
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                            <h2 class="text-lg font-bold text-slate-800 mb-4">Add Account</h2>
                            <form onsubmit="event.preventDefault(); app.addAccount();" class="flex gap-3">
                                <input type="text" id="new-acc-name" placeholder="Ex: Crypto Wallet" class="flex-1 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-medium hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all">Create</button>
                            </form>
                        </div>
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div class="p-5 border-b border-slate-100 bg-slate-50/50"><h3 class="font-bold text-slate-700 text-sm uppercase tracking-wide">My Accounts</h3></div>
                            <div class="divide-y divide-slate-100">
                                ${state.accounts.map(acc => `
                                    <div class="p-5 flex justify-between items-center hover:bg-slate-50 transition-colors group">
                                        <div class="flex items-center gap-4">
                                            <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600"><i data-lucide="landmark" class="w-5 h-5"></i></div>
                                            <span class="font-medium text-slate-800">${acc.name}</span>
                                        </div>
                                        <div class="flex gap-1">
                                            <button onclick="app.deleteAccount('${acc.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                    </div>`).join('')}
                            </div>
                        </div>
                    </div>`;
            },

            renderTransactions: (container) => {
                const accountOptions = state.accounts.map(a => `<option value="${a.name}">${a.name}</option>`).join('');
                container.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 fade-in pb-20">
                        <div class="lg:col-span-1 space-y-4">
                            <div class="bg-white rounded-2xl shadow-sm border border-emerald-100 p-5 relative overflow-hidden group">
                                <div class="absolute top-0 right-0 w-20 h-20 bg-emerald-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                                <h2 class="text-sm font-bold text-emerald-900 mb-3 flex items-center gap-2 relative z-10"><i data-lucide="scan-line" class="w-4 h-4"></i> AI Scanner</h2>
                                <div class="mb-3 relative z-10"><select id="scanner-account" class="w-full p-2 text-sm bg-emerald-50/50 border border-emerald-100 rounded-lg text-emerald-800">${accountOptions}</select></div>
                                <div id="scanner-upload-area" class="border-2 border-dashed border-emerald-200 rounded-xl p-6 text-center hover:bg-emerald-50/30 transition-colors relative cursor-pointer bg-white">
                                    <input type="file" accept="image/*" onchange="app.handleImageUpload(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                                    <div class="bg-emerald-100 w-10 h-10 rounded-full flex items-center justify-center mx-auto mb-2 text-emerald-600"><i data-lucide="camera" class="w-5 h-5"></i></div>
                                    <p class="text-xs text-emerald-700 font-medium">Receipt Photo</p>
                                </div>
                                <div id="scanner-preview-area" class="hidden space-y-3 relative z-10">
                                    <div class="relative rounded-lg overflow-hidden border border-emerald-100 h-32 bg-slate-50">
                                        <img id="img-preview" class="w-full h-full object-contain">
                                        <button onclick="app.clearImage()" class="absolute top-2 right-2 bg-black/50 text-white p-1 rounded-full hover:bg-red-500 backdrop-blur-sm"><i data-lucide="x" class="w-3 h-3"></i></button>
                                    </div>
                                    <button onclick="app.analyzeImage()" id="btn-scan" class="w-full bg-emerald-600 text-white py-2 rounded-lg text-xs font-bold hover:bg-emerald-700 shadow-lg shadow-emerald-200 transition-all">Process Image</button>
                                    <div id="scan-actions" class="hidden flex gap-2"><button onclick="app.importAllScanned()" class="flex-1 bg-emerald-50 text-emerald-700 py-2 rounded-lg text-xs font-bold border border-emerald-200 hover:bg-emerald-100">Save All</button></div>
                                    <div id="scan-results" class="max-h-40 overflow-y-auto space-y-2 pr-1 custom-scrollbar"></div>
                                </div>
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm border border-indigo-100 p-5 relative overflow-hidden">
                                <h2 class="text-sm font-bold text-indigo-900 mb-2 flex items-center gap-2"><i data-lucide="sparkles" class="w-4 h-4 text-indigo-500"></i> Smart Entry</h2>
                                <textarea id="magic-input" placeholder="Ex: Lunch at McDonald's $15 with debit card" class="w-full p-3 text-sm bg-indigo-50/30 border border-indigo-100 rounded-xl focus:ring-2 focus:ring-indigo-500 resize-none h-20 mb-3 transition-all"></textarea>

        // --- 5. UTILITIES ---
        function getStats() {
            let totalIncome = 0, totalExpense = 0, investmentValue = 0, investmentCost = 0;
            const accountBalances = {}, expenseByCategory = {};
            state.accounts.forEach(a => accountBalances[a.name] = 0);
            state.transactions.forEach(t => {
                const amt = parseFloat(t.amount);
                if (accountBalances[t.account] === undefined) accountBalances[t.account] = 0;
                if (t.type === 'income') { totalIncome += amt; accountBalances[t.account] += amt; } 
                else { totalExpense += amt; accountBalances[t.account] -= amt; if(!expenseByCategory[t.category]) expenseByCategory[t.category] = 0; expenseByCategory[t.category] += amt; }
            });
            state.investments.forEach(i => { investmentValue += i.quantity * i.currentPrice; investmentCost += i.quantity * i.avgPrice; });
            return { totalIncome, totalExpense, balance: totalIncome - totalExpense, investmentValue, investmentCost, totalNetWorth: (totalIncome - totalExpense) + investmentValue, accounts: accountBalances, expenseByCategory };

        function renderInput(lbl, type, id, ph, val = '', extra = '') { return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><input type="${type}" id="${id}" placeholder="${ph}" value="${val}" ${extra} class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all"></div>`; }
        function renderSelect(lbl, id, opts) { return `<div class="flex flex-col gap-1 w-full"><label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">${lbl}</label><select id="${id}" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all">${opts.map(o => `<option value="${o}">${o}</option>`).join('')}</select></div>`; }
        function getIconForCategory(cat) { const map = { 'Food': 'utensils', 'Transport': 'car', 'Services': 'zap', 'Leisure': 'beer', 'Health': 'heart', 'Salary': 'banknote', 'Sales': 'shopping-bag', 'Home': 'home', 'Education': 'graduation-cap' }; return map[cat] || 'circle-dollar-sign'; }
        function formatDate(dateStr) { if(!dateStr) return ''; const [y, m, d] = dateStr.split('-'); return `${d}/${m}`; }

        // Start Auth Listener
        auth.init();
    </script>
